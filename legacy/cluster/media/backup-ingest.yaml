---
apiVersion: v1
kind: Pod
metadata:
  name: backup-ingest
  namespace: media
spec:
  nodeName: luma
  containers:
    - name: backup
      image: docker.io/alpine@sha256:b97e2a89d0b9e4011bb88c02ddf01c544b8c781acf1f4d559e7c8f12f1047ac3
      volumeMounts:
        - name: downloads
          mountPath: /downloads
        - name: media
          mountPath: /media
        - name: backup
          mountPath: /backup
      command:
        - sleep
        - '1000000'
  volumes:
    - name: downloads
      persistentVolumeClaim:
        claimName: downloads
    - name: media
      persistentVolumeClaim:
        claimName: media
    - name: backup
      hostPath:
        path: /temp_backup
        type: Directory
