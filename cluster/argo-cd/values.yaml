---
argo-cd:
  global:
    domain: ci.chrismiller.xyz
    addPrometheusAnnotations: true
    statusbadge.enabled: true
    repositories:
      luma-homeops:
        url: https://github.com/ChristopherJMiller/luma-homeops
  controller:
    dynamicClusterDistribution: true
    replicas: 2
    pdb:
      enabled: true
      minAvailable: 1
    resources:
      limits:
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 256Mi
    metrics:
      enabled: true
  dex:
    resources:
      limits:
        cpu: 50m
        memory: 64Mi
      requests:
        cpu: 10m
        memory: 32Mi
  redis-ha:
    enabled: true
    redis:
      resources:
        limits:
          memory: 64Mi
        requests:
          cpu: 100m
          memory: 64Mi
    haproxy:
      resources:
        limits:
          memory: 64Mi
        requests:
          cpu: 100m
          memory: 64Mi
  server:
    autoscaling:
      enabled: true
      maxReplicas: 2
    pdb:
      enabled: true
      minAvailable: 1
    resources:
      limits:
        memory: 128Mi
      requests:
        cpu: 50m
        memory: 64Mi
    metrics:
      enabled: true
  repoServer:
    autoscaling:
      enabled: true
      minReplicas: 1
      maxReplicas: 3
    pdb:
      enabled: true
      minAvailable: 1
    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 10m
        memory: 256Mi
  applicationSet:
    pdb:
      enabled: true
      minAvailable: 1
    resources:
      limits:
        memory: 128Mi
      requests:
        cpu: 200m
        memory: 128Mi
  notifications:
    enabled: false
