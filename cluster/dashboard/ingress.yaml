---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  namespace: dashboard
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - luma.chrismiller.xyz
      secretName: luma-tls
  rules:
    - host: luma.chrismiller.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prometheus-grafana
                port:
                  number: 80
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: luma-tls
  namespace: dashboard
spec:
  secretName: luma-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
  commonName: luma.chrismiller.xyz
  dnsNames:
    - luma.chrismiller.xyz
  privateKey:
    rotationPolicy: Always
    algorithm: ECDSA
    size: 384
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prom
  namespace: dashboard
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - prom.luma.chrismiller.xyz
      secretName: prom-luma-tls
  rules:
    - host: prom.luma.chrismiller.xyz
      http:
        paths:
          - path: /graph
            pathType: Prefix
            backend:
              service:
                name: prometheus-kube-prometheus-prometheus
                port:
                  number: 9090
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: prom-luma-tls
  namespace: dashboard
spec:
  secretName: prom-luma-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
  commonName: prom.luma.chrismiller.xyz
  dnsNames:
    - prom.luma.chrismiller.xyz
  privateKey:
    rotationPolicy: Always
    algorithm: ECDSA
    size: 384
