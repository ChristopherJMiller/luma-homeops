---
apiVersion: v1
kind: ConfigMap
metadata:
  name: snmp-exporter-config
  namespace: prometheus
data:
  snmp.yml: |
    auths:
      public_v2:
        community: public
        security_level: noAuthNoPriv
        auth_protocol: MD5
        priv_protocol: DES
        version: 2
    modules:
      vyos:
        walk:
          - 1.3.6.1.2.1.2.2.1   # ifTable
          - 1.3.6.1.2.1.31.1.1  # ifXTable (64-bit counters)
          - 1.3.6.1.2.1.25.3.3  # hrProcessorTable (CPU)
          - 1.3.6.1.2.1.25.2.3  # hrStorageTable (Memory)
          - 1.3.6.1.2.1.1       # system
          - 1.3.6.1.2.1.4       # IP MIB
          - 1.3.6.1.2.1.5       # ICMP MIB
          - 1.3.6.1.2.1.6       # TCP MIB
          - 1.3.6.1.2.1.7       # UDP MIB
          - 1.3.6.1.2.1.11      # SNMP MIB
          - 1.3.6.1.4.1.2021.11 # systemStats (CPU load)
          - 1.3.6.1.4.1.2021.4  # memory
        metrics:
          # System metrics
          - name: sysUpTime
            oid: 1.3.6.1.2.1.1.3
            type: gauge
            help: The time (in hundredths of a second) since the network management portion of the system was last re-initialized.
          
          # Interface basic metrics
          - name: ifNumber
            oid: 1.3.6.1.2.1.2.1
            type: gauge
            help: The number of network interfaces (regardless of their current state) present on this system.
          
          - name: ifIndex
            oid: 1.3.6.1.2.1.2.2.1.1
            type: gauge
            help: A unique value, greater than zero, for each interface.
            indexes:
              - labelname: ifIndex
                type: gauge
            lookups:
              - labels: [ifIndex]
                labelname: ifDescr
                oid: 1.3.6.1.2.1.2.2.1.2
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifName
                oid: 1.3.6.1.2.1.31.1.1.1.1
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifAlias
                oid: 1.3.6.1.2.1.31.1.1.1.18
                type: DisplayString
          
          - name: ifType
            oid: 1.3.6.1.2.1.2.2.1.3
            type: EnumAsInfo
            help: The type of interface.
            indexes:
              - labelname: ifIndex
                type: gauge
            lookups:
              - labels: [ifIndex]
                labelname: ifDescr
                oid: 1.3.6.1.2.1.2.2.1.2
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifName
                oid: 1.3.6.1.2.1.31.1.1.1.1
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifAlias
                oid: 1.3.6.1.2.1.31.1.1.1.18
                type: DisplayString
          
          - name: ifMtu
            oid: 1.3.6.1.2.1.2.2.1.4
            type: gauge
            help: The size of the largest packet which can be sent/received on the interface, specified in octets.
            indexes:
              - labelname: ifIndex
                type: gauge
            lookups:
              - labels: [ifIndex]
                labelname: ifDescr
                oid: 1.3.6.1.2.1.2.2.1.2
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifName
                oid: 1.3.6.1.2.1.31.1.1.1.1
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifAlias
                oid: 1.3.6.1.2.1.31.1.1.1.18
                type: DisplayString
          
          - name: ifSpeed
            oid: 1.3.6.1.2.1.2.2.1.5
            type: gauge
            help: An estimate of the interface's current bandwidth in bits per second.
            indexes:
              - labelname: ifIndex
                type: gauge
            lookups:
              - labels: [ifIndex]
                labelname: ifDescr
                oid: 1.3.6.1.2.1.2.2.1.2
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifName
                oid: 1.3.6.1.2.1.31.1.1.1.1
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifAlias
                oid: 1.3.6.1.2.1.31.1.1.1.18
                type: DisplayString
          
          - name: ifPhysAddress
            oid: 1.3.6.1.2.1.2.2.1.6
            type: PhysAddress48
            help: The interface's address at its protocol sub-layer.
            indexes:
              - labelname: ifIndex
                type: gauge
            lookups:
              - labels: [ifIndex]
                labelname: ifDescr
                oid: 1.3.6.1.2.1.2.2.1.2
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifName
                oid: 1.3.6.1.2.1.31.1.1.1.1
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifAlias
                oid: 1.3.6.1.2.1.31.1.1.1.18
                type: DisplayString
          
          - name: ifAdminStatus
            oid: 1.3.6.1.2.1.2.2.1.7
            type: gauge
            help: The desired state of the interface.
            indexes:
              - labelname: ifIndex
                type: gauge
            lookups:
              - labels: [ifIndex]
                labelname: ifDescr
                oid: 1.3.6.1.2.1.2.2.1.2
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifName
                oid: 1.3.6.1.2.1.31.1.1.1.1
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifAlias
                oid: 1.3.6.1.2.1.31.1.1.1.18
                type: DisplayString
          
          - name: ifOperStatus
            oid: 1.3.6.1.2.1.2.2.1.8
            type: gauge
            help: The current operational state of the interface.
            indexes:
              - labelname: ifIndex
                type: gauge
            lookups:
              - labels: [ifIndex]
                labelname: ifDescr
                oid: 1.3.6.1.2.1.2.2.1.2
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifName
                oid: 1.3.6.1.2.1.31.1.1.1.1
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifAlias
                oid: 1.3.6.1.2.1.31.1.1.1.18
                type: DisplayString
          
          - name: ifLastChange
            oid: 1.3.6.1.2.1.2.2.1.9
            type: gauge
            help: The value of sysUpTime at the time the interface entered its current operational state.
            indexes:
              - labelname: ifIndex
                type: gauge
            lookups:
              - labels: [ifIndex]
                labelname: ifDescr
                oid: 1.3.6.1.2.1.2.2.1.2
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifName
                oid: 1.3.6.1.2.1.31.1.1.1.1
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifAlias
                oid: 1.3.6.1.2.1.31.1.1.1.18
                type: DisplayString
          
          # Interface traffic metrics
          - name: ifInOctets
            oid: 1.3.6.1.2.1.2.2.1.10
            type: counter
            help: The total number of octets received on the interface, including framing characters.
            indexes:
              - labelname: ifIndex
                type: gauge
            lookups:
              - labels: [ifIndex]
                labelname: ifDescr
                oid: 1.3.6.1.2.1.2.2.1.2
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifName
                oid: 1.3.6.1.2.1.31.1.1.1.1
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifAlias
                oid: 1.3.6.1.2.1.31.1.1.1.18
                type: DisplayString
          
          - name: ifInUcastPkts
            oid: 1.3.6.1.2.1.2.2.1.11
            type: counter
            help: The number of packets, delivered by this sub-layer to a higher (sub-)layer, which were not addressed to a multicast or broadcast address at this sub-layer.
            indexes:
              - labelname: ifIndex
                type: gauge
            lookups:
              - labels: [ifIndex]
                labelname: ifDescr
                oid: 1.3.6.1.2.1.2.2.1.2
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifName
                oid: 1.3.6.1.2.1.31.1.1.1.1
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifAlias
                oid: 1.3.6.1.2.1.31.1.1.1.18
                type: DisplayString
          
          - name: ifInNUcastPkts
            oid: 1.3.6.1.2.1.2.2.1.12
            type: counter
            help: The number of packets, delivered by this sub-layer to a higher (sub-)layer, which were addressed to a multicast or broadcast address at this sub-layer.
            indexes:
              - labelname: ifIndex
                type: gauge
            lookups:
              - labels: [ifIndex]
                labelname: ifDescr
                oid: 1.3.6.1.2.1.2.2.1.2
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifName
                oid: 1.3.6.1.2.1.31.1.1.1.1
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifAlias
                oid: 1.3.6.1.2.1.31.1.1.1.18
                type: DisplayString
          
          - name: ifInDiscards
            oid: 1.3.6.1.2.1.2.2.1.13
            type: counter
            help: The number of inbound packets which were chosen to be discarded even though no errors had been detected to prevent their being deliverable to a higher-layer protocol.
            indexes:
              - labelname: ifIndex
                type: gauge
            lookups:
              - labels: [ifIndex]
                labelname: ifDescr
                oid: 1.3.6.1.2.1.2.2.1.2
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifName
                oid: 1.3.6.1.2.1.31.1.1.1.1
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifAlias
                oid: 1.3.6.1.2.1.31.1.1.1.18
                type: DisplayString
          
          - name: ifInErrors
            oid: 1.3.6.1.2.1.2.2.1.14
            type: counter
            help: For packet-oriented interfaces, the number of inbound packets that contained errors preventing them from being deliverable to a higher-layer protocol.
            indexes:
              - labelname: ifIndex
                type: gauge
            lookups:
              - labels: [ifIndex]
                labelname: ifDescr
                oid: 1.3.6.1.2.1.2.2.1.2
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifName
                oid: 1.3.6.1.2.1.31.1.1.1.1
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifAlias
                oid: 1.3.6.1.2.1.31.1.1.1.18
                type: DisplayString
          
          - name: ifInUnknownProtos
            oid: 1.3.6.1.2.1.2.2.1.15
            type: counter
            help: For packet-oriented interfaces, the number of packets received via the interface which were discarded because of an unknown or unsupported protocol.
            indexes:
              - labelname: ifIndex
                type: gauge
            lookups:
              - labels: [ifIndex]
                labelname: ifDescr
                oid: 1.3.6.1.2.1.2.2.1.2
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifName
                oid: 1.3.6.1.2.1.31.1.1.1.1
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifAlias
                oid: 1.3.6.1.2.1.31.1.1.1.18
                type: DisplayString
          
          - name: ifOutOctets
            oid: 1.3.6.1.2.1.2.2.1.16
            type: counter
            help: The total number of octets transmitted out of the interface, including framing characters.
            indexes:
              - labelname: ifIndex
                type: gauge
            lookups:
              - labels: [ifIndex]
                labelname: ifDescr
                oid: 1.3.6.1.2.1.2.2.1.2
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifName
                oid: 1.3.6.1.2.1.31.1.1.1.1
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifAlias
                oid: 1.3.6.1.2.1.31.1.1.1.18
                type: DisplayString
          
          - name: ifOutUcastPkts
            oid: 1.3.6.1.2.1.2.2.1.17
            type: counter
            help: The total number of packets that higher-level protocols requested be transmitted, and which were not addressed to a multicast or broadcast address at this sub-layer, including those that were discarded or not sent.
            indexes:
              - labelname: ifIndex
                type: gauge
            lookups:
              - labels: [ifIndex]
                labelname: ifDescr
                oid: 1.3.6.1.2.1.2.2.1.2
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifName
                oid: 1.3.6.1.2.1.31.1.1.1.1
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifAlias
                oid: 1.3.6.1.2.1.31.1.1.1.18
                type: DisplayString
          
          - name: ifOutNUcastPkts
            oid: 1.3.6.1.2.1.2.2.1.18
            type: counter
            help: The total number of packets that higher-level protocols requested be transmitted, and which were addressed to a multicast or broadcast address at this sub-layer, including those that were discarded or not sent.
            indexes:
              - labelname: ifIndex
                type: gauge
            lookups:
              - labels: [ifIndex]
                labelname: ifDescr
                oid: 1.3.6.1.2.1.2.2.1.2
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifName
                oid: 1.3.6.1.2.1.31.1.1.1.1
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifAlias
                oid: 1.3.6.1.2.1.31.1.1.1.18
                type: DisplayString
          
          - name: ifOutDiscards
            oid: 1.3.6.1.2.1.2.2.1.19
            type: counter
            help: The number of outbound packets which were chosen to be discarded even though no errors had been detected to prevent their being transmitted.
            indexes:
              - labelname: ifIndex
                type: gauge
            lookups:
              - labels: [ifIndex]
                labelname: ifDescr
                oid: 1.3.6.1.2.1.2.2.1.2
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifName
                oid: 1.3.6.1.2.1.31.1.1.1.1
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifAlias
                oid: 1.3.6.1.2.1.31.1.1.1.18
                type: DisplayString
          
          - name: ifOutErrors
            oid: 1.3.6.1.2.1.2.2.1.20
            type: counter
            help: For packet-oriented interfaces, the number of outbound packets that could not be transmitted because of errors.
            indexes:
              - labelname: ifIndex
                type: gauge
            lookups:
              - labels: [ifIndex]
                labelname: ifDescr
                oid: 1.3.6.1.2.1.2.2.1.2
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifName
                oid: 1.3.6.1.2.1.31.1.1.1.1
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifAlias
                oid: 1.3.6.1.2.1.31.1.1.1.18
                type: DisplayString
          
          - name: ifOutQLen
            oid: 1.3.6.1.2.1.2.2.1.21
            type: gauge
            help: The length of the output packet queue (in packets).
            indexes:
              - labelname: ifIndex
                type: gauge
            lookups:
              - labels: [ifIndex]
                labelname: ifDescr
                oid: 1.3.6.1.2.1.2.2.1.2
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifName
                oid: 1.3.6.1.2.1.31.1.1.1.1
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifAlias
                oid: 1.3.6.1.2.1.31.1.1.1.18
                type: DisplayString
          
          # High-capacity interface metrics (64-bit)
          - name: ifHighSpeed
            oid: 1.3.6.1.2.1.31.1.1.1.15
            type: gauge
            help: An estimate of the interface's current bandwidth in units of 1,000,000 bits per second.
            indexes:
              - labelname: ifIndex
                type: gauge
            lookups:
              - labels: [ifIndex]
                labelname: ifDescr
                oid: 1.3.6.1.2.1.2.2.1.2
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifName
                oid: 1.3.6.1.2.1.31.1.1.1.1
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifAlias
                oid: 1.3.6.1.2.1.31.1.1.1.18
                type: DisplayString
          
          - name: ifConnectorPresent
            oid: 1.3.6.1.2.1.31.1.1.1.17
            type: gauge
            help: This object has the value 'true(1)' if the interface sublayer has a physical connector and the value 'false(2)' otherwise.
            indexes:
              - labelname: ifIndex
                type: gauge
            lookups:
              - labels: [ifIndex]
                labelname: ifDescr
                oid: 1.3.6.1.2.1.2.2.1.2
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifName
                oid: 1.3.6.1.2.1.31.1.1.1.1
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifAlias
                oid: 1.3.6.1.2.1.31.1.1.1.18
                type: DisplayString
          
          - name: ifHCInOctets
            oid: 1.3.6.1.2.1.31.1.1.1.6
            type: counter
            help: The total number of octets received on the interface, including framing characters.
            indexes:
              - labelname: ifIndex
                type: gauge
            lookups:
              - labels: [ifIndex]
                labelname: ifDescr
                oid: 1.3.6.1.2.1.2.2.1.2
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifName
                oid: 1.3.6.1.2.1.31.1.1.1.1
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifAlias
                oid: 1.3.6.1.2.1.31.1.1.1.18
                type: DisplayString
          
          - name: ifHCInUcastPkts
            oid: 1.3.6.1.2.1.31.1.1.1.7
            type: counter
            help: The number of packets, delivered by this sub-layer to a higher (sub-)layer, which were not addressed to a multicast or broadcast address at this sub-layer.
            indexes:
              - labelname: ifIndex
                type: gauge
            lookups:
              - labels: [ifIndex]
                labelname: ifDescr
                oid: 1.3.6.1.2.1.2.2.1.2
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifName
                oid: 1.3.6.1.2.1.31.1.1.1.1
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifAlias
                oid: 1.3.6.1.2.1.31.1.1.1.18
                type: DisplayString
          
          - name: ifHCInMulticastPkts
            oid: 1.3.6.1.2.1.31.1.1.1.8
            type: counter
            help: The number of packets, delivered by this sub-layer to a higher (sub-)layer, which were addressed to a multicast address at this sub-layer.
            indexes:
              - labelname: ifIndex
                type: gauge
            lookups:
              - labels: [ifIndex]
                labelname: ifDescr
                oid: 1.3.6.1.2.1.2.2.1.2
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifName
                oid: 1.3.6.1.2.1.31.1.1.1.1
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifAlias
                oid: 1.3.6.1.2.1.31.1.1.1.18
                type: DisplayString
          
          - name: ifHCInBroadcastPkts
            oid: 1.3.6.1.2.1.31.1.1.1.9
            type: counter
            help: The number of packets, delivered by this sub-layer to a higher (sub-)layer, which were addressed to a broadcast address at this sub-layer.
            indexes:
              - labelname: ifIndex
                type: gauge
            lookups:
              - labels: [ifIndex]
                labelname: ifDescr
                oid: 1.3.6.1.2.1.2.2.1.2
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifName
                oid: 1.3.6.1.2.1.31.1.1.1.1
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifAlias
                oid: 1.3.6.1.2.1.31.1.1.1.18
                type: DisplayString
          
          - name: ifHCOutOctets
            oid: 1.3.6.1.2.1.31.1.1.1.10
            type: counter
            help: The total number of octets transmitted out of the interface, including framing characters.
            indexes:
              - labelname: ifIndex
                type: gauge
            lookups:
              - labels: [ifIndex]
                labelname: ifDescr
                oid: 1.3.6.1.2.1.2.2.1.2
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifName
                oid: 1.3.6.1.2.1.31.1.1.1.1
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifAlias
                oid: 1.3.6.1.2.1.31.1.1.1.18
                type: DisplayString
          
          - name: ifHCOutUcastPkts
            oid: 1.3.6.1.2.1.31.1.1.1.11
            type: counter
            help: The total number of packets that higher-level protocols requested be transmitted, and which were not addressed to a multicast or broadcast address at this sub-layer, including those that were discarded or not sent.
            indexes:
              - labelname: ifIndex
