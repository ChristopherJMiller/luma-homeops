              - labels: [ifIndex]
                labelname: ifName
                oid: 1.3.6.1.2.1.31.1.1.1.1
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifAlias
                oid: 1.3.6.1.2.1.31.1.1.1.18
                type: DisplayString
          
          - name: ifHCOutMulticastPkts
            oid: 1.3.6.1.2.1.31.1.1.1.12
            type: counter
            help: The total number of packets that higher-level protocols requested be transmitted, and which were addressed to a multicast address at this sub-layer, including those that were discarded or not sent.
            indexes:
              - labelname: ifIndex
                type: gauge
            lookups:
              - labels: [ifIndex]
                labelname: ifDescr
                oid: 1.3.6.1.2.1.2.2.1.2
                type: DisplayString
              - labels: [ifIndex]
                labelname: ifName
                oid: 1.3.6.1.2.1.31.1.1.1.1
