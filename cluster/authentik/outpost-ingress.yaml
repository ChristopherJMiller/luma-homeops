---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: outpost-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  ingressClass: nginx
  tls:
    - hosts:
        - auth.chrismiller.xyz
      secretName: auth-tls
  rules:
    - host: auth.chrismiller.xyz
      http:
        paths:
          - path: /outpost
            pathType: Prefix
            backend:
              service:
                name: ak-outpost-authentik-embedded-outpost
                port:
                  number: 9000
