---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: navidrome
  namespace: flux-system
spec:
  interval: 1m0s
  url: https://djjudas21.github.io/charts/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: navidrome
  namespace: flux-system
spec:
  chart:
    spec:
      chart: navidrome
      sourceRef:
        kind: HelmRepository
        name: navidrome
      version: 6.x.x
  interval: 1m0s
  releaseName: navidrome
  targetNamespace: media
  values:
    env:
      TZ: America/Los_Angeles
    persistence:
      config:
        enabled: true
        size: 1Gi
        mountPath: /data
        storageClassName: freenas-nfs-csi
        accessMode: ReadWriteOnce
      music:
        enabled: true
        mountPath: /music
        existingClaim: media
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: navidrome
  namespace: media
  annotations:
    external-dns.alpha.kubernetes.io/target: werethemille.rs
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - music.werethemille.rs
      secretName: music-tls
  rules:
    - host: music.werethemille.rs
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: navidrome
                port:
                  number: 4533
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: music-tls
  namespace: media
spec:
  secretName: music-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
  commonName: music.werethemille.rs
  dnsNames:
    - music.werethemille.rs
  privateKey:
    rotationPolicy: Always
    algorithm: ECDSA
    size: 384
