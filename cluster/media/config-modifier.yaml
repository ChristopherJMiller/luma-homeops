---
apiVersion: v1
kind: Pod
metadata:
  name: config-modifier
  namespace: media
spec:
  restartPolicy: Never
  volumes:
    - name: sonarr-config
      persistentVolumeClaim:
        claimName: sonarr-config
    - name: radarr-config
      persistentVolumeClaim:
        claimName: radarr-config
    - name: readarr-config
      persistentVolumeClaim:
        claimName: readarr-config
    - name: lidarr-config
      persistentVolumeClaim:
        claimName: lidarr-config
  containers:
    - name: config
      image: docker.io/ubuntu@sha256:f9d633ff6640178c2d0525017174a688e2c1aef28f0a0130b26bd5554491f0da
      command: [sh, -c, echo "Start Editing!" && sleep 3600]
      volumeMounts:
        - name: sonarr-config
          mountPath: /sonarr
        - name: radarr-config
          mountPath: /radarr
        - name: readarr-config
          mountPath: /readarr
        - name: lidarr-config
          mountPath: /lidarr
