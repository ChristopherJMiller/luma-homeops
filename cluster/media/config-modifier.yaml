---
apiVersion: v1
kind: Pod
metadata:
  name: config-modifier
  namespace: media
spec:
  restartPolicy: Never
  volumes:
    - name: sonarr-config
      persistentVolumeClaim:
        claimName: sonarr-config
    - name: radarr-config
      persistentVolumeClaim:
        claimName: radarr-config
    - name: readarr-config
      persistentVolumeClaim:
        claimName: readarr-config
    - name: lidarr-config
      persistentVolumeClaim:
        claimName: lidarr-config
  containers:
    - name: config
      image: docker.io/ubuntu@sha256:dfc10878be8d8fc9c61cbff33166cb1d1fe44391539243703c72766894fa834a
      command: [sh, -c, echo "Start Editing!" && sleep 3600]
      volumeMounts:
        - name: sonarr-config
          mountPath: /sonarr
        - name: radarr-config
          mountPath: /radarr
        - name: readarr-config
          mountPath: /readarr
        - name: lidarr-config
          mountPath: /lidarr
