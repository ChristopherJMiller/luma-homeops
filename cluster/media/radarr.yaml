---
apiVersion: v1
kind: Service
metadata:
  name: radarr
  namespace: media
spec:
  selector:
    app: radarr
  ports:
    - protocol: TCP
      port: 7878
      name: radarr
  type: ExternalName
  externalName: 192.168.1.11
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: radarr
  namespace: media
  annotations:
    external-dns.alpha.kubernetes.io/target: luma.chrismiller.xyz
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - radarr.luma.chrismiller.xyz
      secretName: radarr-luma-tls
  rules:
    - host: radarr.luma.chrismiller.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: radarr
                port:
                  name: radarr
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: radarr-luma-tls
  namespace: media
spec:
  secretName: radarr-luma-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
  commonName: radarr.luma.chrismiller.xyz
  dnsNames:
    - radarr.luma.chrismiller.xyz
  privateKey:
    rotationPolicy: Always
    algorithm: ECDSA
    size: 384
