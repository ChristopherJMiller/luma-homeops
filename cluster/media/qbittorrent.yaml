---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
  namespace: media
  labels:
    app: qbittorrent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qbittorrent
  template:
    metadata:
      labels:
        app: qbittorrent
    spec:
      containers:
        - name: qbittorrent
          image: cr.hotio.dev/hotio/qbittorrent
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: wg-config
              mountPath: /config
              readOnly: true
          env:
            - name: PUID
              value: '1000'
            - name: GID
              value: '1000'
            - name: UMASK
              value: '002'
            - name: TZ
              value: 'Etc/UTC'
      volumes:
        - name: wg-config
          secret:
            secretName: mullvad
            items:
            - key: CONFIG
              path: wg0.conf
