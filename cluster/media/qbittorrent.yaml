---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
  namespace: media
  labels:
    app: qbittorrent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qbittorrent
  template:
    metadata:
      labels:
        app: qbittorrent
    spec:
      securityContext:
        sysctls:
          - name: net.ipv4.conf.all.src_valid_mark
            value: '1'
          - name: net.ipv6.conf.all.disable_ipv6
            value: '0'
      containers:
        - name: qbittorrent
          image: cr.hotio.dev/hotio/qbittorrent@sha256:4c6ea4e80fe6e69823fb66bfd655f02fe0e72b0220d2775cf2894e09d1fefaa7
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: config
              mountPath: /config/config
            - name: downloads
              mountPath: /downloads
            - name: media
              mountPath: /media
            - name: wg-config
              mountPath: /config/wireguard
              readOnly: true
          securityContext:
            privileged: true
          env:
            - name: PUID
              value: '1000'
            - name: GID
              value: '1000'
            - name: UMASK
              value: '002'
            - name: TZ
              value: Etc/UTC
            - name: VPN_ENABLED
              value: 'true'
            - name: VPN_CONF
              value: wg0
            - name: VPN_IP_CHECK_DELAY
              value: '5'
            - name: VPN_IP_CHECK_EXIT
              value: 'true'
            - name: PRIVOXY_ENABLE
              value: 'false'
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: qbittorrent-config
        - name: downloads
          persistentVolumeClaim:
            claimName: qbittorrent-downloads
        - name: media
          persistentVolumeClaim:
            claimName: media
        - name: wg-config
          secret:
            secretName: mullvad
            items:
              - key: CONFIG
                path: wg0.conf
---
apiVersion: v1
kind: Service
metadata:
  name: qbittorrent
  namespace: media
spec:
  selector:
    app: qbittorrent
  ports:
    - protocol: TCP
      port: 8080
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qbittorrent-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: freenas-nfs-csi
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qbittorrent-downloads
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: freenas-nfs-csi
  resources:
    requests:
      storage: 1000Gi
