---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nzbhydra
  namespace: media
  labels:
    app: nzbhydra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nzbhydra
  template:
    metadata:
      labels:
        app: nzbhydra
    spec:
      containers:
        - name: nzbhydra
          image: cr.hotio.dev/hotio/nzbhydra2@sha256:e911892b4d2975993321dc367c6256c1a35d30e3ed2c2e881f25d39a516be839
          ports:
            - containerPort: 5076
          volumeMounts:
            - name: config
              mountPath: /config
          env:
            - name: PUID
              value: '1000'
            - name: GID
              value: '1000'
            - name: UMASK
              value: '002'
            - name: TZ
              value: Etc/UTC
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: nzbhydra-config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nzbhydra-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: freenas-nfs-csi
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: nzbhydra
  namespace: media
spec:
  selector:
    app: nzbhydra
  ports:
    - protocol: TCP
      port: 5076
