---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nzbhydra
  namespace: media
  labels:
    app: nzbhydra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nzbhydra
  template:
    metadata:
      labels:
        app: nzbhydra
    spec:
      nodeName: luma
      containers:
        - name: nzbhydra
          image: cr.hotio.dev/hotio/nzbhydra2@sha256:ad8e1858cd1c293c7d239bbdce289b56c042568c127625d1b683e07c58232378
          ports:
            - containerPort: 5076
          volumeMounts:
            - name: config
              mountPath: /config
          env:
            - name: PUID
              value: '1000'
            - name: GID
              value: '1000'
            - name: UMASK
              value: '002'
            - name: TZ
              value: Etc/UTC
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: nzbhydra-config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nzbhydra-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: freenas-nfs-ssd-csi
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: nzbhydra
  namespace: media
spec:
  selector:
    app: nzbhydra
  ports:
    - protocol: TCP
      port: 5076
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nzb
  namespace: media
  annotations:
    external-dns.alpha.kubernetes.io/target: luma.chrismiller.xyz
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - nzb.luma.chrismiller.xyz
      secretName: nzb-luma-tls
  rules:
    - host: nzb.luma.chrismiller.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nzbhydra
                port:
                  number: 5076
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: nzb-luma-tls
  namespace: media
spec:
  secretName: nzb-luma-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
  commonName: nzb.luma.chrismiller.xyz
  dnsNames:
    - nzb.luma.chrismiller.xyz
  privateKey:
    rotationPolicy: Always
    algorithm: ECDSA
    size: 384
