---
apiVersion: v1
kind: Service
metadata:
  name: sonarr
  namespace: media
spec:
  selector:
    app: sonarr
  ports:
    - name: sonarr
      protocol: TCP
      port: 8989
  type: ExternalName
  externalName: 192.168.1.11
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: sonarr
  labels:
    kubernetes.io/service-name: external-service
addressType: IPv4
ports:
  - name: sonarr
    appProtocol: http
    protocol: TCP
    port: 8989
endpoints:
  - addresses:
      - 192.168.1.11
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sonarr
  namespace: media
  annotations:
    external-dns.alpha.kubernetes.io/target: luma.chrismiller.xyz
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - sonarr.luma.chrismiller.xyz
      secretName: sonarr-luma-tls
  rules:
    - host: sonarr.luma.chrismiller.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sonarr
                port:
                  name: sonarr
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: sonarr-luma-tls
  namespace: media
spec:
  secretName: sonarr-luma-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
  commonName: sonarr.luma.chrismiller.xyz
  dnsNames:
    - sonarr.luma.chrismiller.xyz
  privateKey:
    rotationPolicy: Always
    algorithm: ECDSA
    size: 384
