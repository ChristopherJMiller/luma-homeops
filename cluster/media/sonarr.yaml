---
apiVersion: v1
kind: Service
metadata:
  name: sonarr
  namespace: media
spec:
  selector:
    app: sonarr
  ports:
    - name: sonarr
      protocol: TCP
      port: 8989
  clusterIP: None
  type: ClusterIP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: sonarr
subsets:
  - addresses:
      - ip: 192.168.1.11
    ports:
      - name: sonarr
        port: 8989
        protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sonarr
  namespace: media
  annotations:
    external-dns.alpha.kubernetes.io/target: luma.chrismiller.xyz
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - sonarr.luma.chrismiller.xyz
      secretName: sonarr-luma-tls
  rules:
    - host: sonarr.luma.chrismiller.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sonarr
                port:
                  name: sonarr
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: sonarr-luma-tls
  namespace: media
spec:
  secretName: sonarr-luma-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
  commonName: sonarr.luma.chrismiller.xyz
  dnsNames:
    - sonarr.luma.chrismiller.xyz
  privateKey:
    rotationPolicy: Always
    algorithm: ECDSA
    size: 384
