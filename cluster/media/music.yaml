---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: music
  namespace: media
  labels:
    app: music
spec:
  replicas: 1
  selector:
    matchLabels:
      app: music
  template:
    metadata:
      labels:
        app: music
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: music
          image: docker.io/epoupon/lms:3.45.0@sha256:2f870e71f0fcc605c611326e58be9c9cb3c0323896882e4df662896d3e166240
          ports:
            - containerPort: 5082
          volumeMounts:
            - name: config
              mountPath: /var/lms
            - name: media
              mountPath: /music
          env:
            - name: PUID
              value: '1000'
            - name: GID
              value: '1000'
            - name: UMASK
              value: '002'
            - name: TZ
              value: Etc/UTC
          livenessProbe:
            httpGet:
              path: /
              port: 5082
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: music-config
        - name: media
          persistentVolumeClaim:
            claimName: media
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: music-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: freenas-nfs-ssd-csi
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: music
  namespace: media
spec:
  selector:
    app: music
  ports:
    - protocol: TCP
      port: 5082
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: navidrome
  namespace: media
  annotations:
    external-dns.alpha.kubernetes.io/target: werethemille.rs
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - music.werethemille.rs
      secretName: music-tls
  rules:
    - host: music.werethemille.rs
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: music
                port:
                  number: 5082
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: music-tls
  namespace: media
spec:
  secretName: music-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
  commonName: music.werethemille.rs
  dnsNames:
    - music.werethemille.rs
  privateKey:
    rotationPolicy: Always
    algorithm: ECDSA
    size: 384
