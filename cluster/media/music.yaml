---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: music
  namespace: media
  labels:
    app: music
spec:
  replicas: 1
  selector:
    matchLabels:
      app: music
  template:
    metadata:
      labels:
        app: music
    spec:
      nodeName: luma
      securityContext:
        fsGroup: 1000
      containers:
        - name: music
          image: docker.io/epoupon/lms:3.58.0@sha256:d4a876764e77d33f5830a5acc32ca2bf0f83b24a6c011eefa60269831c352687
          resources:
            requests:
              memory: 300Mi
              cpu: 400m
            limits:
              memory: 300Mi
              cpu: 400m
          ports:
            - containerPort: 5082
          volumeMounts:
            - name: config
              mountPath: /var/lms
            - name: media
              mountPath: /music
          env:
            - name: PUID
              value: '1000'
            - name: GID
              value: '1000'
            - name: UMASK
              value: '002'
            - name: TZ
              value: Etc/UTC
          livenessProbe:
            httpGet:
              path: /
              port: 5082
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: music-config
        - name: media
          persistentVolumeClaim:
            claimName: media
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: music-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: rook-ceph-block-ssd
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: music
  namespace: media
spec:
  selector:
    app: music
  ports:
    - protocol: TCP
      port: 5082
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: navidrome
  namespace: media
  annotations:
    external-dns.alpha.kubernetes.io/target: luma.chrismiller.xyz
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/auth-url: https://id.luma.chrismiller.xyz/oauth2/auth
    nginx.ingress.kubernetes.io/auth-signin: https://id.luma.chrismiller.xyz/oauth2/start?rd=$scheme://$host$escaped_request_uri
spec:
  tls:
    - hosts:
        - music.luma.chrismiller.xyz
      secretName: music-luma-tls
  rules:
    - host: music.luma.chrismiller.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: music
                port:
                  number: 5082
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: music-tls
  namespace: media
spec:
  secretName: music-luma-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
  commonName: music.luma.chrismiller.xyz
  dnsNames:
    - music.luma.chrismiller.xyz
  privateKey:
    rotationPolicy: Always
    algorithm: ECDSA
    size: 384
