---
apiVersion: v1
kind: Pod
metadata:
  name: backup-ingest
  namespace: media
spec:
  nodeName: luma
  containers:
    - name: backup
      image: docker.io/alpine@sha256:77726ef6b57ddf65bb551896826ec38bc3e53f75cdde31354fbffb4f25238ebd
      volumeMounts:
        - name: downloads
          mountPath: /downloads
        - name: media
          mountPath: /media
        - name: backup
          mountPath: /backup
      command:
        - sleep
        - '1000000'
  volumes:
    - name: downloads
      persistentVolumeClaim:
        claimName: downloads
    - name: media
      persistentVolumeClaim:
        claimName: media
    - name: backup
      hostPath:
        path: /temp_backup
        type: Directory
