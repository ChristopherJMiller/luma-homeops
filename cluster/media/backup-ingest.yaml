---
apiVersion: v1
kind: Pod
metadata:
  name: backup-ingest
  namespace: media
spec:
  nodeName: luma
  containers:
    - name: backup
      image: docker.io/alpine@sha256:b89d9c93e9ed3597455c90a0b88a8bbb5cb7188438f70953fede212a0c4394e0
      volumeMounts:
        - name: downloads
          mountPath: /downloads
        - name: media
          mountPath: /media
        - name: backup
          mountPath: /backup
      command:
        - sleep
        - '1000000'
  volumes:
    - name: downloads
      persistentVolumeClaim:
        claimName: downloads
    - name: media
      persistentVolumeClaim:
        claimName: media
    - name: backup
      hostPath:
        path: /temp_backup
        type: Directory
