---
apiVersion: v1
kind: Pod
metadata:
  name: backup-ingest
  namespace: media
spec:
  nodeName: luma
  containers:
    - name: backup
      image: docker.io/alpine@sha256:c5b1261d6d3e43071626931fc004f70149baeba2c8ec672bd4f27761f8e1ad6b
      volumeMounts:
        - name: downloads
          mountPath: /downloads
        - name: media
          mountPath: /media
        - name: backup
          mountPath: /backup
      command:
        - sleep
        - '1000000'
  volumes:
    - name: downloads
      persistentVolumeClaim:
        claimName: downloads
    - name: media
      persistentVolumeClaim:
        claimName: media
    - name: backup
      hostPath:
        path: /temp_backup
        type: Directory
