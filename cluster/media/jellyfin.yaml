---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: utkuozdemir
  namespace: flux-system
spec:
  interval: 1m0s
  url: https://utkuozdemir.org/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin-network-storage
  namespace: flux-system
spec:
  chart:
    spec:
      chart: jellyfin
      sourceRef:
        kind: HelmRepository
        name: utkuozdemir
      version: 2.x.x
  interval: 1m0s
  releaseName: jellyfin
  targetNamespace: media
  values:
    persistence:
      config:
        enabled: true
        storageClass: freenas-nfs-ssd-csi
        size: 5Gi
      data:
        enabled: true
        storageClass: freenas-nfs-csi
        size: 250Gi
    resources:
      requests:
        memory: 4Gi
        cpu: 500m
      limits:
        memory: 6Gi
        cpu: 2.5
    podSecurityContext:
      fsGroup: 911
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyfin
  namespace: media
  annotations:
    external-dns.alpha.kubernetes.io/target: werethemille.rs
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - beta.watch.werethemille.rs
      secretName: watch-tls
  rules:
    - host: beta.watch.werethemille.rs
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jellyfin
                port:
                  number: 8096
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: watch-tls
  namespace: media
spec:
  secretName: watch-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
  commonName: beta.watch.werethemille.rs
  dnsNames:
    - beta.watch.werethemille.rs
  privateKey:
    rotationPolicy: Always
    algorithm: ECDSA
    size: 384
