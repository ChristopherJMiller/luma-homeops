---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: media
  labels:
    app: jellyfin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: jellyfin
          image: ghcr.io/hotio/jellyfin@sha256:48e7222fd7abdbdcdb5e9d37478d4c231bc0753b9fbbb6dd87c7725e2f8da645
          ports:
            - containerPort: 8096
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /media
          env:
            - name: PUID
              value: '1000'
            - name: GID
              value: '1000'
            - name: UMASK
              value: '002'
            - name: TZ
              value: Etc/UTC
          securityContext:
            privileged: true
          resources:
            requests:
              memory: 4Gi
              cpu: 500m
            limits:
              memory: 6Gi
              cpu: 2.5
          livenessProbe:
            httpGet:
              path: /health
              port: 8096
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: media-config
        - name: media
          persistentVolumeClaim:
            claimName: media
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: freenas-nfs-ssd-csi
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: freenas-nfs-csi
  resources:
    requests:
      storage: 3000Gi
---
apiVersion: v1
kind: Service
metadata:
  name: jellyfin
  namespace: media
spec:
  selector:
    app: jellyfin
  ports:
    - protocol: TCP
      port: 8096
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyfin
  namespace: media
  annotations:
    external-dns.alpha.kubernetes.io/target: werethemille.rs
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - watch.werethemille.rs
      secretName: jellyfin-tls
  rules:
    - host: watch.werethemille.rs
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jellyfin
                port:
                  number: 8096
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: jellyfin-tls
  namespace: media
spec:
  secretName: jellyfin-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
  commonName: watch.werethemille.rs
  dnsNames:
    - watch.werethemille.rs
  privateKey:
    rotationPolicy: Always
    algorithm: ECDSA
    size: 384
