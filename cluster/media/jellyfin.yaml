---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: utkuozdemir
  namespace: flux-system
spec:
  interval: 1m0s
  url: https://utkuozdemir.org/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin-network-storage
  namespace: flux-system
spec:
  chart:
    spec:
      chart: jellyfin
      sourceRef:
        kind: HelmRepository
        name: utkuozdemir
      version: 2.x.x
  interval: 1m0s
  releaseName: jellyfin
  targetNamespace: media
  values:
    persistence:
      config:
        enabled: true
        storageClass: freenas-nfs-ssd-csi
        size: 5Gi
      data:
        enabled: true
        storageClass: freenas-nfs-csi
        size: 250Gi
    resources:
      requests:
        amd.com/gpu: 1
        memory: 4Gi
        cpu: 500m
      limits:
        amd.com/gpu: 1
        memory: 6Gi
        cpu: 2.5
