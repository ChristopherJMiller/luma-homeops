---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sonarr
  annotations:
    nginx.ingress.kubernetes.io/auth-url: |-
      http://outpost-ingress.authentik.svc.cluster.local:9000/outpost/auth/nginx
    # If you're using domain-level auth, use the authentication URL instead of the application URL
    nginx.ingress.kubernetes.io/auth-signin: |-
      https://auth.chrismiller.xyz/outpost/start?rd=$scheme://$http_host$escaped_request_uri
    nginx.ingress.kubernetes.io/auth-response-headers: |-
      Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
    nginx.ingress.kubernetes.io/auth-snippet: |
      proxy_set_header X-Forwarded-Host $http_host;
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - sonarr.chrismiller.xyz
      secretName: sonarr-tls
  rules:
    - host: sonarr.chrismiller.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mm-sonarr
                port:
                  number: 8989
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: sonarr-tls
spec:
  secretName: sonarr-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
  commonName: sonarr.chrismiller.xyz
  dnsNames:
    - sonarr.chrismiller.xyz
  privateKey:
    rotationPolicy: Always
    algorithm: ECDSA
    size: 384
