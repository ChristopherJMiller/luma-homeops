---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: calibre
  labels:
    service: calibre
spec:
  replicas: 1
  revisionHistoryLimit: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      service: calibre
  template:
    metadata:
      labels:
        service: calibre
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/instance
                operator: In
                values:
                - mm
            topologyKey: "kubernetes.io/hostname"
      containers:
        - name: calibre
          image: lscr.io/linuxserver/calibre:8.4.0@sha256:2abc022999ff914dd3e23dd7edb70c104918bb324c0b03175ae990cedc5a1d11
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 8081
              protocol: TCP
          startupProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 25
            periodSeconds: 10
          resources:
            requests:
              memory: 400Mi
              cpu: 150m
            limits:
              memory: 400Mi
          env:
            - name: TZ
              value: Etc/UTC
            - name: PUID
              value: "0"
            - name: PGID
              value: "0"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: library
              mountPath: /books
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: calibre-web-data
        - name: library
          persistentVolumeClaim:
            claimName: mm-media
            subPath: books
---
apiVersion: v1
kind: Service
metadata:
  name: calibre
  labels:
    service: calibre
spec:
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    service: calibre
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: calibre-web-data
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: rook-ceph-block
  resources:
    requests:
      storage: 75Gi