---
apiVersion: acid.zalan.do/v1
kind: postgresql
metadata:
  name: acid-media
spec:
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    seccompProfile:
      type: RuntimeDefault
  databases:
    postgres: postgres
  numberOfInstances: 2
  spiloRunAsUser: 101
  spiloRunAsGroup: 103
  spiloFSGroup: 103
  postgresql:
    version: '16'
  teamId: acid
  users:
    postgres: []
  volume:
    size: 20Gi
