---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: authelia
  namespace: flux-system
spec:
  interval: 1m0s
  url: https://charts.authelia.com
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authelia
  namespace: flux-system
spec:
  chart:
    spec:
      chart: authelia
      sourceRef:
        kind: HelmRepository
        name: authelia
      version: 0.8.x
  interval: 1m0s
  releaseName: authelia
  targetNamespace: sso
  values:
    domain: werethemille.rs
    theme: dark
    ingress:
      enabled: true
      annotations:
        external-dns.alpha.kubernetes.io/target: werethemille.rs
        kubernetes.io/ingress.class: nginx
      subdomain: sso
    configMap:
      notifier:
        disable_startup_check: true
        stmp:
          enabled: false
      session:
        redis:
          host: redis
      storage:
        postgres:
          host: postgres
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: authelia-tls
  namespace: sso
spec:
  secretName: authelia-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
  commonName: sso.werethemille.rs
  dnsNames:
    - sso.werethemille.rs
  privateKey:
    rotationPolicy: Always
    algorithm: ECDSA
    size: 384
