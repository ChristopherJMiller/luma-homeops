---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: openldap
  namespace: flux-system
spec:
  interval: 1m0s
  url: https://jp-gouin.github.io/helm-openldap
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: openldap
  namespace: flux-system
spec:
  chart:
    spec:
      chart: openldap-stack-ha
      sourceRef:
        kind: HelmRepository
        name: openldap
      version: 3.x.x
  interval: 1m0s
  releaseName: openldap
  targetNamespace: sso
  values:
    global:
      ldapDomain: werethemille.rs
    replicaCount: 2
    phpldapadmin:
      ingress:
        enabled: false
    ltb-passwd:
      ingress:
        enabled: false
