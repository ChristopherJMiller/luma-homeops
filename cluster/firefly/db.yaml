apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  name: mariadb
spec:
  rootPasswordSecretKeyRef:
    name: mariadb
    key: root-password
    generate: true
  username: mariadb
  passwordSecretKeyRef:
    name: mariadb-password
    key: password
    generate: false
  database: mariadb
  image: mariadb:10.11.7
  imagePullPolicy: IfNotPresent
  port: 3306
  storage:
    size: 20Gi
    storageClassName: rook-ceph-fs-ssd
  myCnf: |
    [mariadb]
    bind-address=*
    default_storage_engine=InnoDB
    binlog_format=row
    innodb_autoinc_lock_mode=2
    max_allowed_packet=256M
  metrics:
    enabled: true
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Database
metadata:
  name: database
spec:
  name: firefly
  mariaDbRef:
    name: mariadb
  characterSet: utf8
  collate: utf8_general_ci
  requeueInterval: 30s
  retryInterval: 5s
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: User
metadata:
  name: user
spec:
  name: firefly
  mariaDbRef:
    name: mariadb
  passwordSecretKeyRef:
    name: mariadb-password
    key: password
  # This field is immutable and defaults to 10
  maxUserConnections: 10
  host: "%"
  retryInterval: 5s
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Grant
metadata:
  name: grant
spec:
  mariaDbRef:
    name: mariadb
  privileges:
    - "ALL PRIVILEGES"
  database: "*"
  table: "*"
  username: firefly
  grantOption: true
  host: "%"
  requeueInterval: 30s
  retryInterval: 5s
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Grant
metadata:
  name: grant-root
spec:
  mariaDbRef:
    name: mariadb
  privileges:
    - "ALL PRIVILEGES"
  database: "*"
  table: "*"
  username: root
  grantOption: true
  host: "%"
  requeueInterval: 30s
  retryInterval: 5s
