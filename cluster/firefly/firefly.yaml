---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: firefly
  labels:
    app: firefly
spec:
  replicas: 1
  selector:
    matchLabels:
      app: firefly
  template:
    metadata:
      labels:
        app: firefly
    spec:
      containers:
        - name: firefly
          image: docker.io/fireflyiii/core:latest@sha256:5317d22f4f559a54d3a28e7c08955b053157db243b9bf245deec2db2c0295c48
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: file-upload
              mountPath: /var/www/html/storage/upload
            - name: htaccess
              mountPath: /var/www/html/.htaccess
              subPath: htaccess
          envFrom:
            - secretRef:
                name: app-key
            - configMapRef:
                name: firefly-config
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres.acid-firefly.credentials.postgresql.acid.zalan.do
                  key: password
      volumes:
        - name: file-upload
          persistentVolumeClaim:
            claimName: firefly-uploads
        - name: htaccess
          configMap:
            name: firefly-htaccess
            items:
              - key: htaccess
                path: htaccess
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: firefly-uploads
spec:
  storageClassName: rook-ceph-fs-hdd
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 25Gi
---
apiVersion: v1
kind: Service
metadata:
  name: firefly
spec:
  selector:
    app: firefly
  ports:
    - protocol: TCP
      port: 8080
