---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: requarks
  namespace: flux-system
spec:
  interval: 1m0s
  url: https://charts.js.wiki
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wiki
  namespace: flux-system
spec:
  chart:
    spec:
      chart: wiki
      sourceRef:
        kind: HelmRepository
        name: requarks
      version: 2.2.x
  interval: 1m0s
  releaseName: wiki
  targetNamespace: wiki
  values:
    ingress:
      enabled: true
      annotations:
        external-dns.alpha.kubernetes.io/target: werethemille.rs
        kubernetes.io/ingress.class: nginx
        kubernetes.io/tls-acme: 'true'
      tls:
        - hosts:
            - wiki.werethemille.rs
          secretName: wiki-tls
      hosts:
        - host: wiki.werethemille.rs
          paths:
            - path: /
              pathType: Prefix
    postgresql:
      enabled: false
      postgresqlHost: postgres
      postgresqlDatabase: postgres
      existingSecret: postgres.acid-wiki.credentials.postgresql.acid.zalan.do
      existingSecretKey: password
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wiki-tls
  namespace: wiki
spec:
  secretName: wiki-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
  commonName: wiki.werethemille.rs
  dnsNames:
    - wiki.werethemille.rs
  privateKey:
    rotationPolicy: Always
    algorithm: ECDSA
    size: 384
