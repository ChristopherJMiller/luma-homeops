---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy
  namespace: id
  labels:
    app: oauth2-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oauth2-proxy
  template:
    metadata:
      labels:
        app: oauth2-proxy
    spec:
      containers:
        - name: oauth2-proxy
          image: quay.io/oauth2-proxy/oauth2-proxy:v7.5.1
          ports:
            - containerPort: 4180
          env:
            - name: OAUTH2_PROXY_PROVIDER
              value: oidc
            - name: OAUTH2_PROXY_OIDC_ISSUER_URL
              value: https://id.luma.chrismiller.xyz/application/o/luma-oauth/
            - name: OAUTH2_PROXY_CODE_CHALLENGE_METHOD
              value: S256
            - name: OAUTH2_PROXY_COOKIE_DOMAIN
              value: '*.luma.chrismiller.xyz'
            - name: OAUTH2_PROXY_SET_AUTHORIZATION_HEADER
              value: 'true'
            - name: OAUTH2_PROXY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: oauth2
                  key: client-id
            - name: OAUTH2_PROXY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth2
                  key: client-secret
            - name: OAUTH2_PROXY_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth2
                  key: cookie-secret
            - name: OAUTH2_PROXY_REDIRECT_URI
              valueFrom:
                secretKeyRef:
                  name: oauth2
                  key: redirect-uri
            - name: OAUTH2_PROXY_EMAIL_DOMAINS
              value: '*'
---
apiVersion: v1
kind: Service
metadata:
  name: oauth2-proxy
  namespace: id
spec:
  selector:
    app: oauth2-proxy
  ports:
    - protocol: TCP
      port: 4180
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oauth2-proxy
  namespace: id
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - id.luma.chrismiller.xyz
      secretName: id-tls
  rules:
    - host: id.luma.chrismiller.xyz
      http:
        paths:
          - path: /oauth2
            pathType: Prefix
            backend:
              service:
                name: oauth2-proxy
                port:
                  number: 4180
