---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend
  namespace: backend
  annotations:
    external-dns.alpha.kubernetes.io/target: buttert.art
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - api.dev.buttert.art
      secretName: api-buttertart-tls
  rules:
    - host: api.dev.buttert.art
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 3000
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: api-buttertart-tls
  namespace: web
spec:
  secretName: api-buttertart-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
  commonName: api.dev.buttert.art
  dnsNames:
    - api.dev.buttert.art
  privateKey:
    rotationPolicy: Always
    algorithm: ECDSA
    size: 384
