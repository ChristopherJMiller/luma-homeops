---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: buttertart-redis
  namespace: buttertart
  labels:
    app: buttertart-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: buttertart-redis
  template:
    metadata:
      labels:
        app: buttertart-redis
    spec:
      containers:
        - name: buttertart-redis
          image: docker.io/redis:7-alpine@sha256:6106eb3bd6deefc7e503c440c7cc9ce227af3e5e53df36f41bcf321f5b7a4b08
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: buttertart-redis-data
---
apiVersion: v1
kind: Service
metadata:
  name: buttertart-redis
  namespace: buttertart
spec:
  selector:
    app: buttertart-redis
  ports:
    - protocol: TCP
      port: 6379
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: buttertart-redis-data
  namespace: buttertart
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: rook-ceph-block-hdd
  resources:
    requests:
      storage: 2Gi
