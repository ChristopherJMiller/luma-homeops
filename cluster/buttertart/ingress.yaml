---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web
  namespace: web
  annotations:
    external-dns.alpha.kubernetes.io/target: buttert.art
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - dev.buttert.art
      secretName: buttertart-tls
  rules:
    - host: dev.buttert.art
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 8080
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: buttertart-tls
  namespace: web
spec:
  secretName: buttertart-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
  commonName: dev.buttert.art
  dnsNames:
    - dev.buttert.art
  privateKey:
    rotationPolicy: Always
    algorithm: ECDSA
    size: 384
