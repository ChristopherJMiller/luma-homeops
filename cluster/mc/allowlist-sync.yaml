---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: allowlist-sync
spec:
  schedule: 0 0-23 * * *
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          securityContext:
            runAsUser: 101
            runAsGroup: 101
          containers:
            - name: sync
              image: ghcr.io/realliance/mc-allowlist-sync:main@sha256:56f8a62c506f57031f570e4d2283246f41ef12d036edc8950aebad91b95fb369
              resources:
                requests:
                  memory: 100Mi
                  cpu: 100m
                limits:
                  memory: 100Mi
                  cpu: 100m
              securityContext:
                readOnlyRootFilesystem: true
                runAsUser: 101
                runAsGroup: 101
              env:
                - name: RCON_ADDR
                  value: rcon
              envFrom:
                - secretRef:
                    name: rcon-password
                - secretRef:
                    name: oidc-secret
