---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  namespace: mc
  labels:
    app: server
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      nodeName: luma
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: server
          image: docker.io/itzg/minecraft-server@sha256:840585f8033dc60d00edfd770a27025c3eb29c74ce7c487252e8b5f41378d8a7
          resources:
            requests:
              memory: 20.5Gi
            limits:
              memory: 22Gi
          ports:
            - containerPort: 25565
            - containerPort: 25575
            - containerPort: 8100
          volumeMounts:
            - name: data
              mountPath: /data
            - name: static-backup
              mountPath: /data/backup
          env:
            - name: TYPE
              value: FABRIC
            - name: PACKWIZ_URL
              value: http://pack-serve/pack.toml
            - name: VERSION
              value: 1.20.1
            - name: FABRIC_LOADER_VERSION
              value: 0.15.5
            - name: EULA
              value: 'true'
            - name: MEMORY
              value: 20G
            - name: MAX_WORLD_SIZE
              value: '10000'
            - name: SEED
              value: '8467872173225768382'
            - name: ALLOW_FLIGHT
              value: 'TRUE'
            - name: SPAWN_PROTECTION
              value: '64'
          envFrom:
            - secretRef:
                name: rcon-password
      volumes:
        - name: data
          hostPath:
            path: /static/mc
            type: Directory
        - name: static-backup
          hostPath:
            path: /static/backup
            type: Directory
---
apiVersion: v1
kind: Pod
metadata:
  name: mounting-box
  namespace: mc
spec:
  nodeName: luma
  volumes:
    - name: static-backup
      hostPath:
        path: /static/backup
        type: Directory
    - name: backup
      persistentVolumeClaim:
        claimName: mc-backup
  containers:
    - image: busybox
      volumeMounts:
        - name: static-backup
          mountPath: /data/backup
        - name: backup
          mountPath: /data/remote-backup
      command:
        - sleep
        - '60000'
      imagePullPolicy: IfNotPresent
      name: busybox
  restartPolicy: Always
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mc-backup
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: rook-ceph-block-hdd
  resources:
    requests:
      storage: 400Gi
---
apiVersion: v1
kind: Service
metadata:
  name: server
  namespace: mc
spec:
  type: LoadBalancer
  selector:
    app: server
  ports:
    - protocol: TCP
      port: 25565
---
apiVersion: v1
kind: Service
metadata:
  name: rcon
  namespace: mc
spec:
  selector:
    app: server
  ports:
    - protocol: TCP
      port: 25575
---
apiVersion: v1
kind: Service
metadata:
  name: bluemap
  namespace: mc
spec:
  selector:
    app: server
  ports:
    - protocol: TCP
      port: 8100
