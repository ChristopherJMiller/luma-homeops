---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  namespace: mc
  labels:
    app: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      nodeName: luma
      containers:
        - name: server
          image: docker.io/itzg/minecraft-server@sha256:2522792d13ae0ffc23f7699e496d444240b82cdd53f1809c74697e7acdb4c894
          ports:
            - containerPort: 25565
            - containerPort: 25575
            - containerPort: 8100
          volumeMounts:
            - name: data
              mountPath: /data
          env:
            - name: TYPE
              value: FABRIC
            - name: PACKWIZ_URL
              value: http://pack-serve/pack.toml
            - name: VERSION
              value: 1.20.1
            - name: FABRIC_LOADER_VERSION
              value: 0.15.5
            - name: EULA
              value: 'true'
            - name: MEMORY
              value: 16G
            - name: MAX_WORLD_SIZE
              value: '10000'
            - name: SEED
              value: '8467872173225768382'
            - name: ALLOW_FLIGHT
              value: 'TRUE'
          envFrom:
            - secretRef:
                name: rcon-password
        - name: exporter
          image: ghcr.io/dirien/minecraft-exporter
          ports:
            - containerPort: 9150
          volumeMounts:
            - name: data
              mountPath: /data
          env:
            - name: WEB_TELEMETRY_PATH
              value: /metrics
            - name: WEB_LISTEN_ADDRESS
              value: :9150
            - name: MC_WORLD
              value: /data/world
            - name: MC_RCON_ADDRESS
              value: :25575
            - name: MC_RCON_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rcon-password
                  key: RCON_PASSWORD
            - name: MC_NAME_SOURCE
              value: mojang
            - name: MC_MOD_SERVER_STATS
              value: papermc
            - name: WEB_DISABLED_EXPORTER_METRICS
              value: 'true'
      volumes:
        - name: data
          hostPath:
            path: /static/mc
            type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: server
  namespace: mc
spec:
  type: LoadBalancer
  selector:
    app: server
  ports:
    - protocol: TCP
      port: 25565
---
apiVersion: v1
kind: Service
metadata:
  name: rcon
  namespace: mc
spec:
  selector:
    app: server
  ports:
    - protocol: TCP
      port: 25575
---
apiVersion: v1
kind: Service
metadata:
  name: bluemap
  namespace: mc
spec:
  selector:
    app: server
  ports:
    - protocol: TCP
      port: 8100
