---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  namespace: mc
  labels:
    app: server
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      nodeName: luma
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: server
          image: docker.io/itzg/minecraft-server@sha256:3e0b1e831241b227b8e6e89885505bbd0b2dca1d9981c44e1c5a6103a991bd00
          resources:
            requests:
              memory: 18Gi
            limits:
              memory: 20Gi
          ports:
            - containerPort: 25565
            - containerPort: 25575
            - containerPort: 8100
          volumeMounts:
            - name: data
              mountPath: /data
            - name: static-backup
              mountPath: /data/backup
            #- name: backup
            #  mountPath: /data/remote-backup
          env:
            - name: TYPE
              value: FABRIC
            - name: PACKWIZ_URL
              value: http://pack-serve/pack.toml
            - name: VERSION
              value: 1.20.1
            - name: FABRIC_LOADER_VERSION
              value: 0.15.5
            - name: EULA
              value: 'true'
            - name: MEMORY
              value: 16G
            - name: MAX_WORLD_SIZE
              value: '10000'
            - name: SEED
              value: '8467872173225768382'
            - name: ALLOW_FLIGHT
              value: 'TRUE'
            - name: SPAWN_PROTECTION
              value: '64'
          envFrom:
            - secretRef:
                name: rcon-password
      volumes:
        - name: data
          hostPath:
            path: /static/mc
            type: Directory
        - name: static-backup
          hostPath:
            path: /static/backup
            type: Directory
        #- name: backup
        #  persistentVolumeClaim:
        #    claimName: mc-backup
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mc-backup
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: rook-ceph-block-hdd
  resources:
    requests:
      storage: 400Gi
---
apiVersion: v1
kind: Service
metadata:
  name: server
  namespace: mc
spec:
  type: LoadBalancer
  selector:
    app: server
  ports:
    - protocol: TCP
      port: 25565
---
apiVersion: v1
kind: Service
metadata:
  name: rcon
  namespace: mc
spec:
  selector:
    app: server
  ports:
    - protocol: TCP
      port: 25575
---
apiVersion: v1
kind: Service
metadata:
  name: bluemap
  namespace: mc
spec:
  selector:
    app: server
  ports:
    - protocol: TCP
      port: 8100
