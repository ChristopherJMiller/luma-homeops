---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: postgres-acid-chrismillerxyz
  namespace: chrismillerxyz
  labels:
    app: postgresql
    cluster: acid-chrismillerxyz
    release: prometheus
spec:
  selector:
    matchLabels:
      application: spilo
      galaxy: acid-chrismillerxyz
  podMetricsEndpoints:
    - port: metrics
      interval: 30s
      path: /metrics
      honorLabels: true
  namespaceSelector:
    matchNames:
      - chrismillerxyz