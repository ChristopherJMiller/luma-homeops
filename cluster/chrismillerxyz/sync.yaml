---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: notion-sync
spec:
  schedule: 0 */6 * * *
  jobTemplate:
    spec:
      template:
        spec:
          securityContext:
            runAsUser: 101
            runAsGroup: 101
          restartPolicy: Never
          containers:
            - name: backend
              image: ghcr.io/christopherjmiller/chatterbox:1.3.0@sha256:ac0bce9e34a16b13cbe0115cbac0e202df5f38755baa3e2bfd0e268cc80b8f97
              securityContext:
                readOnlyRootFilesystem: true
                runAsUser: 101
                runAsGroup: 101
              resources:
                requests:
                  memory: 64Mi
                  cpu: 50m
                limits:
                  memory: 64Mi
                  cpu: 50m
              envFrom:
                - secretRef:
                    name: notion-creds
              env:
                - name: DATABASE_ID
                  value: 5118f55805f148f3bba579335ead5bc7
                - name: DATABASE_DB
                  value: postgres
                - name: DATABASE_USER
                  valueFrom:
                    secretKeyRef:
                      name: postgres.acid-chrismillerxyz.credentials.postgresql.acid.zalan.do
                      key: username
                - name: DATABASE_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: postgres.acid-chrismillerxyz.credentials.postgresql.acid.zalan.do
                      key: password
                - name: DATABASE_HOST
                  value: acid-chrismillerxyz:5432
