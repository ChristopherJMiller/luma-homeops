---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: postgres-acid-fit
  namespace: fit
  labels:
    app: postgresql
    cluster: acid-fit
    release: prometheus
spec:
  selector:
    matchLabels:
      application: spilo
      galaxy: acid-fit
  podMetricsEndpoints:
    - port: metrics
      interval: 30s
      path: /metrics
      honorLabels: true
  namespaceSelector:
    matchNames:
      - fit