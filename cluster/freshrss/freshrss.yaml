---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: freshrss
  namespace: flux-system
spec:
  interval: 1m0s
  url: https://k8s-at-home.com/charts/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: freshrss
  namespace: flux-system
spec:
  chart:
    spec:
      chart: freshrss
      sourceRef:
        kind: HelmRepository
        name: freshrss
      version: 6.x.x
  interval: 1m0s
  releaseName: freshrss
  targetNamespace: freshrss
  values:
    env:
      TZ: America/Los_Angeles
    persistence:
      config:
        enabled: true
        size: 5Gi
        accessMode: ReadWriteOnce
