---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: labeller
  namespace: kube-system
rules:
  - apiGroups: ['']
    resources: [nodes]
    verbs: [get, watch, list]
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: labeller-rbac
  namespace: kube-system
subjects:
  - kind: ServiceAccount
    name: default
roleRef:
  kind: ClusterRole
  name: labeller
  namespace: kube-system
  apiGroup: rbac.authorization.k8s.io
