---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: kiwigrid
  namespace: flux-system
spec:
  interval: 1m0s
  url: https://kiwigrid.github.io/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: graphite
  namespace: flux-system
spec:
  chart:
    spec:
      chart: graphite
      sourceRef:
        kind: HelmRepository
        name: kiwigrid
      version: 1.x.x
  interval: 1m0s
  releaseName: graphite
  targetNamespace: graphite
  values:
    persistence:
      enabled: true
      storageClass: freenas-nfs-csi
---
apiVersion: v1
kind: Service
metadata:
  name: graphite-expose
  namespace: graphite
spec:
  externalIPs:
    - 192.168.1.123
  selector:
    app.kubernetes.io/name: graphite
  ports:
    - protocol: TCP
      port: 2003