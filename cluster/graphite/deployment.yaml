---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: kiwigrid
  namespace: flux-system
spec:
  interval: 1m0s
  url: https://kiwigrid.github.io/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: graphite
  namespace: flux-system
spec:
  chart:
    spec:
      chart: graphite
      sourceRef:
        kind: HelmRepository
        name: kiwigrid
      version: 1.x.x
  interval: 1m0s
  releaseName: graphite
  targetNamespace: graphite
  values:
    service:
      type: NodePort
    persistence:
      enabled: true
      storageClass: freenas-nfs-csi
