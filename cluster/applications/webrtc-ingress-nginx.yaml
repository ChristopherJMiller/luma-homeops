---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: webrtc-ingress-nginx
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    targetRevision: 4.x.x
    chart: ingress-nginx
    helm:
      releaseName: webrtc-ingress-nginx
      values: |
        controller:
          service:
            loadBalancerIP: 192.168.1.20
            enableHttp: false
          containerPort:
            http: 14190
            https: 14191
          ingressClassResource:
            name: webrtc-nginx
            controllerValue: "k8s.io/ingress-webrtc-nginx
          ingressClass: webrtc-nginx
          ports:
            http: 14190
            https: 14191 

  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - PrunePropagationPolicy=foreground
