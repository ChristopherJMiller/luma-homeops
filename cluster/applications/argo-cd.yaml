---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  namespace: argo-cd
spec:
  project: default
  source:
    repoURL: https://github.com/ChristopherJMiller/luma-homeops.git
    path: cluster/argo-cd
    targetRevision: main
    helm:
      releaseName: argo-install
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-cd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - PrunePropagationPolicy=foreground
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-ingress
  namespace: argo-cd
  annotations:
    kubernetes.io/ingress.class: nginx
    external-dns.alpha.kubernetes.io/target: chrismiller.xyz
spec:
  tls:
    - hosts:
        - ci.chrismiller.xyz
      secretName: argocd-server-tls
  rules:
    - host: ci.chrismiller.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argo-install-argocd-server
                port:
                  number: 80
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argocd-server
  namespace: argo-cd
spec:
  secretName: argocd-server-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
  commonName: ci.chrismiller.xyz
  dnsNames:
    - ci.chrismiller.xyz
  privateKey:
    rotationPolicy: Always
    algorithm: ECDSA
    size: 384
