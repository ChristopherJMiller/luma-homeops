---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mega-media-release
  namespace: argo-cd
spec:
  project: default
  source:
    repoURL: https://github.com/realliance/helm-mega-media.git
    path: ./
    targetRevision: main
    helm:
      releaseName: mm
      valuesObject:
        postgresql:
          enabled: false
        externalPostgres:
          host: acid-media
          port: 5432
          username: postgres
          passwordFromSecretKeyRef:
            name: postgres.acid-media.credentials.postgresql.acid.zalan.do
            key: password
        plex:
          enabled: true
          resources:
            requests:
              memory: 8Gi
              cpu: 1
            limits:
              memory: 8Gi
          config:
            storageClassName: rook-ceph-block
          transcode:
            storageClassName: rook-ceph-block
        sabnzbd:
          config:
            storageClassName: rook-ceph-block
        media:
          storageClassName: rook-ceph-block
          size: 1000Gi
        ingress:
          className: nginx
          endpoints:
            plex:
              enabled: true
              annotations:
                kubernetes.io/ingress.class: nginx
                external-dns.alpha.kubernetes.io/target: chrismiller.xyz
                nginx.ingress.kubernetes.io/configuration-snippet: |
                  more_clear_headers "Content-Security-Policy";
              hosts:
                - host: plex.chrismiller.xyz
                  paths:
                    - path: /
                      pathType: Prefix
              tls:
                - hosts:
                    - plex.chrismiller.xyz
                  secretName: plex-tls
  destination:
    server: https://kubernetes.default.svc
    namespace: media
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - PrunePropagationPolicy=foreground
      - PruneLast=true
