            no_smart_dupes = 0
            dupes_propercheck = 1
            pause_on_pwrar = 1
            ignore_samples = 0
            deobfuscate_final_filenames = 1
            auto_sort = ""
            direct_unpack = 0
            propagation_delay = 0
            folder_rename = 1
            replace_spaces = 0
            replace_underscores = 0
