            log_backups = 5
            [ncenter]
            ncenter_enable = 0
            ncenter_cats = *,
            ncenter_prio_startup = 0
            ncenter_prio_download = 0
            ncenter_prio_pause_resume = 0
            ncenter_prio_pp = 0
            ncenter_prio_complete = 1
            ncenter_prio_failed = 1
