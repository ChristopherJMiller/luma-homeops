---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mega-media-release
  namespace: argo-cd
spec:
  project: default
  source:
    repoURL: https://realliance.github.io/helm-mega-media
    chart: mega-media
    targetRevision: 0.5.0
    helm:
      releaseName: mm
      valuesObject:
        nodeName: middle
        postgresql:
          enabled: false
        externalPostgres:
          host: acid-media
          port: 5432
          username: postgres
          passwordFromSecretKeyRef:
            name: postgres.acid-media.credentials.postgresql.acid.zalan.do
            key: password
        arrs:
          sonarr:
            enabled: true
            apiKey:
              name: api-keys
              key: sonarr
            resources:
              requests:
                memory: 400Mi
              limits:
                memory: 400Mi
            mediaCovers:
              enabled: true
              storageClassName: rook-ceph-block
              size: 4Gi
          radarr:
            enabled: true
            apiKey:
              name: api-keys
              key: radarr
            mediaCovers:
              enabled: true
              storageClassName: rook-ceph-block
              size: 4Gi
          lidarr:
            enabled: true
            apiKey:
              name: api-keys
              key: lidarr
            mediaCovers:
              enabled: true
              storageClassName: rook-ceph-block
              size: 4Gi
          readarr:
            enabled: true
            apiKey:
              name: api-keys
              key: readarr
            mediaCovers:
              enabled: true
              storageClassName: rook-ceph-block
              size: 4Gi
          prowlarr:
            enabled: true
            apiKey:
              name: api-keys
              key: prowlarr
        plex:
          enabled: true
          livenessProbe:
            failureThreshold: 25
          readinessProbe:
            failureThreshold: 25
          resources:
            requests:
              memory: 4Gi
              cpu: 2
            limits:
              memory: 4Gi
              amd.com/gpu: 1
          config:
            storageClassName: rook-ceph-block
          transcode:
            storageClassName: rook-ceph-block
        sabnzbd:
          livenessProbe:
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 10
            httpGet:
              path: /
              port: http
          readinessProbe:
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 10
            httpGet:
              path: /
              port: http
          apiKey:
            name: api-keys
            key: sabnzbd
          config:
            storageClassName: rook-ceph-block
          resources:
            requests:
              memory: 2Gi
              cpu: 1
            limits:
              memory: 2Gi
          servers:
            - name: news.eweka.nl
              enabled: true
              host: news.eweka.nl
              port: 563
              timeout: 60
              usernameFromSecretKeyRef:
                name: usenet-user-pass
                key: username
              passwordFromSecretKeyRef:
                name: usenet-user-pass
                key: password
              connections: 40
          ini: |
            helpful_warnings = 1
            host_whitelist = "sabnzbd.chrismiller.xyz"
            queue_complete = ""
            queue_complete_pers = 0
            bandwidth_perc = 100
            refresh_rate = 0
            interface_settings = ""
            queue_limit = 20
            config_lock = 0
            fixed_ports = 1
            notified_new_skin = 0
            direct_unpack_tested = 0
            sorters_converted = 1
            check_new_rel = 1
            auto_browser = 0
            language = en
            enable_https_verification = 1
            host = 127.0.0.1
            port = 8080
            https_port = ""
            username = ""
            password = ""
            bandwidth_max = ""
            cache_limit = 1G
            web_dir = Glitter
            web_color = Auto
            https_cert = server.cert
            https_key = server.key
            https_chain = ""
            enable_https = 0
            inet_exposure = 0
            socks5_proxy_url = ""
            permissions = ""
            download_dir = /media/incomplete
            complete_dir = /media/complete
            download_free = ""
            complete_free = ""
            fulldisk_autoresume = 0
            script_dir = ""
            nzb_backup_dir = ""
            admin_dir = admin
            backup_dir = ""
            dirscan_dir = ""
            dirscan_speed = 5
            password_file = ""
            log_dir = logs
            max_art_tries = 3
            top_only = 0
            sfv_check = 1
            script_can_fail = 0
            enable_recursive = 1
            flat_unpack = 0
            par_option = ""
            pre_check = 0
            nice = ""
            win_process_prio = 3
            ionice = ""
            fail_hopeless_jobs = 1
            fast_fail = 1
            auto_disconnect = 1
            pre_script = None
