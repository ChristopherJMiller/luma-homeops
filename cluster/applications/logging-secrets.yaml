---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: azure-log-analytics-secret
  namespace: argo-cd
spec:
  project: default
  source:
    repoURL: https://github.com/ChristopherJMiller/luma-homeops.git
    targetRevision: HEAD
    path: cluster/logging-secrets
  destination:
    server: https://kubernetes.default.svc
    namespace: logging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
