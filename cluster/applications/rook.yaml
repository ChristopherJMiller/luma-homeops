---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook
  namespace: argo-cd
spec:
  project: default
  source:
    repoURL: https://charts.rook.io/release
    chart: rook-ceph
    targetRevision: 1.x.x
    helm:
      releaseName: rook
      valuesObject:
        csi:
          serviceMonitor:
            enabled: true
        monitoring:
          enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: rook
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
