---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: home-assistant-release
  namespace: argo-cd
spec:
  project: default
  source:
    repoURL: https://github.com/ChristopherJMiller/ha-helm.git
    path: ./
    targetRevision: main
    helm:
      releaseName: ha
      valuesObject:
        postgresql:
          enabled: false
        externalPostgres:
          host: acid-ha
          port: 5432
          username: postgres
          passwordFromSecretKeyRef:
            name: postgres.acid-ha.credentials.postgresql.acid.zalan.do
            key: password
        haConfigStorage:
          storageClassName: rook-ceph-block
          size: 5Gi
        ingress:
          enabled: true
          className: nginx
          annotations:
            kubernetes.io/ingress.class: nginx
            external-dns.alpha.kubernetes.io/target: chrismiller.xyz
            nginx.ingress.kubernetes.io/configuration-snippet: |
              more_clear_headers "Content-Security-Policy";
            hosts:
              - host: home.chrismiller.xyz
                paths:
                  - path: /
                    pathType: ImplementationSpecific
            tls:
              - hosts:
                  - home.chrismiller.xyz
                secretName: home-tls
  destination:
    server: https://kubernetes.default.svc
    namespace: home-assistant
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - PrunePropagationPolicy=foreground
      - PruneLast=true
