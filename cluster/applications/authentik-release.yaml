---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik-release
  namespace: argo-cd
spec:
  project: default
  source:
    repoURL: https://charts.goauthentik.io
    targetRevision: 2024.x.x
    chart: authentik
    helm:
      releaseName: a
      valuesObject:
        authentik:
          secret_key: file:///session-key/key
          postgresql:
            host: acid-auth
            user: postgres
            name: postgres
            password: file:///postgres-creds/password
        server:
          ingress:
            enabled: true
            annotations:
              kubernetes.io/ingress.class: nginx
              external-dns.alpha.kubernetes.io/target: chrismiller.xyz
              nginx.ingress.kubernetes.io/configuration-snippet: |
                more_clear_headers "Content-Security-Policy";
            hosts:
              - auth.chrismiller.xyz
            tls:
              - secretName: auth-tls
                hosts:
                  - auth.chrismiller.xyz
            extraPaths:
              - path: /outpost.goauthentik.io
                pathType: Prefix
                backend:
                  service:
                    name: ak-outpost-authentik-embedded-outpost
                    port:
                      number: 9000
          volumes:
            - name: postgres-creds
              secret:
                secretName: postgres.acid-auth.credentials.postgresql.acid.zalan.do
            - name: session-key
              secret:
                secretName: session-key
          volumeMounts:
            - name: postgres-creds
              mountPath: /postgres-creds
              readOnly: true
            - name: session-key
              mountPath: /session-key
              readOnly: true
        worker:
          volumes:
            - name: postgres-creds
              secret:
                secretName: postgres.acid-auth.credentials.postgresql.acid.zalan.do
            - name: session-key
              secret:
                secretName: session-key
          volumeMounts:
            - name: postgres-creds
              mountPath: /postgres-creds
              readOnly: true
            - name: session-key
              mountPath: /session-key
              readOnly: true
        redis:
          enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: authentik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
