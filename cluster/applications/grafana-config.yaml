---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-config
  namespace: argo-cd
spec:
  project: default
  source:
    repoURL: https://github.com/ChristopherJMiller/luma-homeops.git
    targetRevision: HEAD
    path: cluster/grafana
  destination:
    server: https://kubernetes.default.svc
    namespace: prometheus
  syncPolicy:
    automated:
      prune: true
      selfHeal: true