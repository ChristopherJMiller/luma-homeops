---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argo-cd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 65.1.x
    chart: kube-prometheus-stack
    helm:
      releaseName: prometheus
      valuesObject:
        defaultRules:
          create: true
          rules:
            alertmanager: true
            etcd: true
            configReloaders: true
            general: true
            k8s: true
            kubeApiserverAvailability: true
            kubeApiserverBurnrate: true
            kubeApiserverHistogram: true
            kubeApiserverSlos: true
            kubelet: true
            kubeProxy: true
            kubePrometheusGeneral: true
            kubePrometheusNodeRecording: true
            kubernetesApps: true
            kubernetesResources: true
            kubernetesStorage: true
            kubernetesSystem: true
            kubeScheduler: true
            kubeStateMetrics: true
            network: true
            node: true
            nodeExporterAlerting: true
            nodeExporterRecording: true
            prometheus: true
            prometheusOperator: true
        alertmanager:
          config:
            global:
              resolve_timeout: 5m
              discord_api_url: "https://discord.com/api/webhooks"
            inhibit_rules:
            - source_matchers:
              - severity="critical"
              target_matchers:
              - severity="warning"
              equal: ['alertname', 'instance']
            route:
              receiver: 'homelab-default'
              group_by: ['alertname', 'cluster', 'service', 'severity']
              group_wait: 30s
              group_interval: 5m
              repeat_interval: 2h
              routes:
              - matchers:
                - severity="critical"
                receiver: 'critical-alerts'
                group_wait: 10s
                repeat_interval: 30m
              - matchers:
                - alertname=~".*Disk.*|.*Storage.*|.*Volume.*|.*Ceph.*"
                receiver: 'storage-alerts'
                routes:
                - matchers:
                  - severity="critical"
                  receiver: 'critical-alerts'
              - matchers:
                - severity!="critical"
                active_time_intervals:
                - weekdays
                receiver: 'homelab-default'
              - matchers:
                - severity="critical"
                receiver: 'critical-alerts'
            time_intervals:
            - name: weekdays
              time_intervals:
              - times:
                - start_time: '09:00'
                  end_time: '22:00'
                weekdays: ['monday:friday']
            receivers:
            - name: 'homelab-default'
              discord_configs:
              - webhook_url_file: '/etc/alertmanager/secrets/discord-webhook/webhook-url'
                title: 'üìä Homelab Alert: {{ .GroupLabels.alertname }}'
                message: |
                  **Cluster:** {{ .GroupLabels.cluster | default "homelab" }}
                  **Severity:** {{ .CommonLabels.severity | upper }}
                  
                  {{ range .Alerts.Firing }}
                  üü° **{{ .Labels.alertname }}**
                  üìç **Instance:** `{{ .Labels.instance }}`
                  üìù **Description:** {{ .Annotations.description }}
                  üîó **Runbook:** {{ .Annotations.runbook_url }}
                  {{ end }}
                  
                  {{ range .Alerts.Resolved }}
                  ‚úÖ **RESOLVED:** {{ .Labels.alertname }}
                  üìç **Instance:** `{{ .Labels.instance }}`
                  {{ end }}
            - name: 'critical-alerts'
              discord_configs:
              - webhook_url_file: '/etc/alertmanager/secrets/discord-webhook/webhook-url'
                title: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
                message: |
                  @everyone **CRITICAL ALERT**
                  
                  **Cluster:** {{ .GroupLabels.cluster | default "homelab" }}
                  **Time:** {{ .CommonAnnotations.startsAt }}
                  
                  {{ range .Alerts.Firing }}
                  üî¥ **{{ .Labels.alertname }}**
                  üìç **Instance:** `{{ .Labels.instance }}`
                  üìù **Description:** {{ .Annotations.description }}
                  üîó **Runbook:** {{ .Annotations.runbook_url }}
                  
                  **Labels:**
                  {{ range .Labels.SortedPairs }}‚Ä¢ {{ .Name }}: {{ .Value }}
                  {{ end }}
                  {{ end }}
            - name: 'storage-alerts'
              discord_configs:
              - webhook_url_file: '/etc/alertmanager/secrets/discord-webhook/webhook-url'
                title: 'üíæ Storage Alert: {{ .GroupLabels.alertname }}'
                message: |
                  **Storage System Alert**
                  
                  {{ range .Alerts.Firing }}
                  üì¶ **{{ .Labels.alertname }}**
                  üìç **Instance:** `{{ .Labels.instance }}`
                  üìä **Current Value:** {{ .Annotations.value }}
                  üìù **Description:** {{ .Annotations.description }}
                  {{ end }}
            templates: []
          alertmanagerSpec:
            storage:
              volumeClaimTemplate:
                spec:
                  storageClassName: rook-ceph-block
                  accessModes: [ReadWriteOnce]
                  resources:
                    requests:
                      storage: 5Gi
            secrets:
              - discord-webhook
            configMaps:
              - alertmanager-config
        prometheusOperator:
          resources:
            limits:
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 100Mi
          livenessProbe:
            timeoutSeconds: 10
          readinessProbe:
            timeoutSeconds: 10
        prometheus:
          podDisruptionBudget:
            enabled: true
          prometheusSpec:
            replicas: 1
            resources:
              requests:
                cpu: 200m
                memory: 4Gi
              limits:
                memory: 4Gi
            ruleSelector:
              matchLabels:
                prometheus: kube-prometheus
                role: alert-rules
            ruleNamespaceSelector:
              matchLabels:
                kubernetes.io/metadata.name: prometheus
            additionalScrapeConfigs:
              - job_name: kubernetes-pods
                kubernetes_sd_configs:
                  - role: pod
                relabel_configs:
                  - source_labels:
                      [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
                    action: keep
                    regex: true
              - job_name: vyos-snmp
                static_configs:
                  - targets: ["192.168.0.1:161"]
                metrics_path: /snmp
                params:
                  module: [vyos]
                relabel_configs:
                  - source_labels: [__address__]
                    target_label: __param_target
                  - source_labels: [__param_target]
                    target_label: instance
                  - target_label: __address__
                    replacement: prometheus-snmp-exporter:9116
            storageSpec:
              volumeClaimTemplate:
                spec:
                  storageClassName: rook-ceph-block
                  accessModes: [ReadWriteOnce]
                  resources:
                    requests:
                      storage: 200Gi
        grafana:
          admin:
            existingSecret: "grafana-admin-secret"
            userKey: admin-user
            passwordKey: admin-password
          envFromSecret: azure-monitor-credentials
          ingress:
            enabled: true
            ingressClassName: nginx
            annotations:
              kubernetes.io/ingress.class: nginx
              external-dns.alpha.kubernetes.io/target: chrismiller.xyz
            hosts:
              - dashboard.chrismiller.xyz
            tls:
              - secretName: dashboard-tls
                hosts:
                  - dashboard.chrismiller.xyz
  destination:
    server: https://kubernetes.default.svc
    namespace: prometheus
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - PrunePropagationPolicy=foreground
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: dashboard-tls
  namespace: prometheus
spec:
  secretName: dashboard-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
  commonName: dashboard.chrismiller.xyz
  dnsNames:
    - dashboard.chrismiller.xyz
  privateKey:
    rotationPolicy: Always
    algorithm: ECDSA
    size: 384
