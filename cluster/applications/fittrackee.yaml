---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fittrackee
  namespace: argo-cd
spec:
  project: default
  source:
    repoURL: https://christopherjmiller.github.io/charts
    chart: fittrackee
    targetRevision: 0.2.6
    helm:
      releaseName: fit
      valuesObject:
        fittrackee:
          appSecretKey:
            generate: false
            secretKeyRef:
              name: app-key
              key: key
        postgresql:
          # Disables built in PSQL
          enabled: false
          externalConnection:
            host: acid-fit
            database: postgres
            usernameSecretKeyRef:
              name: psql-username
              key: username
            passwordSecretKeyRef:
              name: postgres.acid-fit.credentials.postgresql.acid.zalan.do
              key: password
        podSecurityContext:
          fsGroup: 1000
        securityContext:
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
        pvc:
          storageClassName: rook-ceph-block
          size: 20Gi
        resources:
          limits:
            memory: 256Mi
          requests:
            cpu: 200m
            memory: 256Mi
        ingress:
          enabled: true
          className: nginx
          annotations:
            kubernetes.io/ingress.class: nginx
            external-dns.alpha.kubernetes.io/target: chrismiller.xyz
            nginx.ingress.kubernetes.io/configuration-snippet: |
              more_clear_headers "Content-Security-Policy";
          hosts:
            - host: fit.chrismiller.xyz
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - fit.chrismiller.xyz
              secretName: fit-tls
  destination:
    server: https://kubernetes.default.svc
    namespace: fit
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - PrunePropagationPolicy=foreground
      - PruneLast=true
