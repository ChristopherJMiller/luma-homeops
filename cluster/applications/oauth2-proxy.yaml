---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: oauth2-proxy
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://oauth2-proxy.github.io/manifests
    targetRevision: 6.23.1
    chart: oauth2-proxy
    helm:
      releaseName: oauth2-proxy
      values: |
        config:
          existingSecret: oauth2
        proxyVarsAsSecrets: true
        extraEnv:
        - name: PROVIDER
          value: oidc
        redis:
          enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: id
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - ServerSideApply=true
      - PrunePropagationPolicy=foreground
