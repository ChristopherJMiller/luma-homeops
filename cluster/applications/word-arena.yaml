---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: word-arena
  namespace: argo-cd
spec:
  project: default
  source:
    repoURL: https://github.com/ChristopherJMiller/luma-homeops.git
    path: cluster/word-arena
  destination:
    server: https://kubernetes.default.svc
    namespace: word-arena
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
