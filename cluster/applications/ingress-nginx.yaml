---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argo-cd
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    targetRevision: 4.x.x
    chart: ingress-nginx
    helm:
      releaseName: ingress-nginx
      valuesObject:
        controller:
          enableAnnotationValidations: false
          admissionWebhooks:
            enabled: true
            certManager:
              enabled: true
          ingressClassResource:
            default: true
          config:
            enable-brotli: "true"
            use-geoip: "false"
            use-geoip2: "false"
            enable-ocsp: "true"
            allow-snippet-annotations: "true"
            proxy-buffer-size: "16k"
            proxy-buffers: "8 16k"
            proxy-busy-buffers-size: "32k"
            annotations-risk-level: Critical
          autoscaling:
            enabled: true
            minReplicas: 2
            maxReplicas: 4
            targetMemoryUtilizationPercentage: 80
          resources:
            requests:
              cpu: 100m
              memory: 500Mi
            limits:
              memory: 500Mi
          metrics:
            enabled: true
            serviceMonitor:
              enabled: true
              additionalLabels:
                release: prometheus
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  podAffinityTerm:
                    labelSelector:
                      matchExpressions:
                        - key: app.kubernetes.io/name
                          operator: In
                          values:
                            - '{{ include "ingress-nginx.name" . }}'
                        - key: app.kubernetes.io/instance
                          operator: In
                          values:
                            - "{{ .Release.Name }}"
                        - key: app.kubernetes.io/component
                          operator: In
                          values:
                            - controller
                    topologyKey: kubernetes.io/hostname
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
