---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authelia-release
  namespace: argo-cd
spec:
  project: default
  source:
    repoURL: https://charts.authelia.com
    targetRevision: 0.9.x
    chart: authelia
    helm:
      releaseName: a
      valuesObject:
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: nginx
            external-dns.alpha.kubernetes.io/target: chrismiller.xyz
            nginx.ingress.kubernetes.io/configuration-snippet: |
              more_clear_headers "Content-Security-Policy";
          className: nginx
          hostOverride:
            - host: auth.chrismiller.xyz
              path: /
          tls:
            enabled: true
            secretName: auth-tls
        pod:
          resources:
            requests:
              cpu: 0.25
              memory: 50Mi
            limits:
              memory: 125Mi
        podDistruptionBudget:
          enabled: true
          minAvailable: 1
        telemetry:
          metrics:
            enabled: true
        configMap:
          session:
            cookies:
              - subdomain: auth
            redis:
              enabled: true
              deploy: true
          storage:
            postgres:
              enable: true
              deploy: true
          authentication_backend:
            ldap:
              enabled: true
              address: ldap://ldap-openldap-stack-ha
              base_dn: DC=chrismiller,DC=xyz
              user: CN=Authelia,DC=chrismiller,DC=xyz
        persistence:
          enabled: true
          storageClass: rook-ceph-block
        postgresql:
          primary:
            persistence:
              enabled: true
              storageClass: rook-ceph-block
              size: 10Gi
        redis:
          master:
            persistence:
              enabled: true
              storageClass: rook-ceph-block
          replica:
            persistence:
              enabled: true
              storageClass: rook-ceph-block
  destination:
    server: https://kubernetes.default.svc
    namespace: authelia
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - PrunePropagationPolicy=foreground
      - PruneLast=true
