---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: media-webdav
  namespace: argo-cd
spec:
  project: default
  source:
    repoURL: https://danuk.github.io/k8s-webdav/
    chart: webdav
    targetRevision: 0.0.7
    helm:
      releaseName: media-webdav
      valuesObject:
        urls:
          /:
            htpasswdSecretRef:
              name: webdav-media-pass
              key: password 
        existingHtpasswdSecrets:
          - name: webdav-media-pass
        ingress:
          enabled: true
          className: "nginx"
          host: mediadav.chrismiller.xyz
          annotations:
            nginx.ingress.kubernetes.io/auth-url: "http://ak-outpost-media-outpost.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx"
            nginx.ingress.kubernetes.io/auth-signin: "https://auth.chrismiller.xyz/outpost.goauthentik.io/start?rd=$scheme://$http_host$escaped_request_uri"
            nginx.ingress.kubernetes.io/auth-response-headers: "Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid"
            nginx.ingress.kubernetes.io/auth-snippet: |
              proxy_set_header X-Forwarded-Host $http_host;
            external-dns.alpha.kubernetes.io/target: chrismiller.xyz
            nginx.ingress.kubernetes.io/proxy-body-size: "1000M"
            nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
            nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
            nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
            nginx.ingress.kubernetes.io/proxy-next-upstream-timeout: "600"
          tls:
            enabled: true
            secret: mediadav-tls
        persistence:
          enabled: true
          existingClaim: "mm-media"
  
  destination:
    server: https://kubernetes.default.svc
    namespace: media
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - PrunePropagationPolicy=foreground
      - PruneLast=true