---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wordarena-tls
  namespace: wordarena
spec:
  secretName: wordarena-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
  commonName: wordarena.chrismiller.xyz
  dnsNames:
    - wordarena.chrismiller.xyz
  privateKey:
    rotationPolicy: Always
    algorithm: ECDSA
    size: 384
