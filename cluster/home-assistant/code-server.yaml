---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-server
  labels:
    app: code-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: code-server
  template:
    metadata:
      labels:
        app: code-server
    spec:
      containers:
        - name: code-server
          image: docker.io/linuxserver/code-server:4.89.1@sha256:0ae10d8668a499f1e3ceb16f12f242c4d8ec1b26ff0c5b2345b58969249a5ccb
          envFrom:
            - secretRef:
                name: code-server-config
          ports:
            - containerPort: 8443
          volumeMounts:
            - name: config
              mountPath: /config
          livenessProbe:
            exec:
              command:
                - cat
                - /config/configuration.yaml
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: ha-config
---
apiVersion: v1
kind: Service
metadata:
  name: code-server
spec:
  selector:
    app: code-server
  ports:
    - protocol: TCP
      port: 8443
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: code-server
  annotations:
    external-dns.alpha.kubernetes.io/target: luma.chrismiller.xyz
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - edit.ha.luma.chrismiller.xyz
      secretName: edit-ha-luma-tls
  rules:
    - host: edit.ha.luma.chrismiller.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: code-server
                port:
                  number: 8443
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: edit-ha-luma-tls
spec:
  secretName: edit-ha-luma-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
  commonName: edit.ha.luma.chrismiller.xyz
  dnsNames:
    - edit.ha.luma.chrismiller.xyz
  privateKey:
    rotationPolicy: Always
    algorithm: ECDSA
    size: 384
