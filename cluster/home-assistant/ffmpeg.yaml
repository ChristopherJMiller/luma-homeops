---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ffmpeg
  labels:
    app: ffmpeg
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ffmpeg
  template:
    metadata:
      labels:
        app: ffmpeg
    spec:
      nodeName: worker0
      containers:
        - name: ffmpeg
          image: ghcr.io/christopherjmiller/docker-curl-ffmpeg:main
          env:
            - name: USERNAME
              valueFrom:
                secretKeyRef:
                  name: ffmpeg-config
                  key: KASA_USERNAME
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ffmpeg-config
                  key: KASA_PASSWORD
            - name: URL
              value: https://192.168.1.239:19443/https/stream/mixed
            - name: SERVICE
              value: mediamtx:8554
            - name: NAME
              value: livingroom
