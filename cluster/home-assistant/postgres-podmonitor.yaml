---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: postgres-acid-ha
  namespace: home-assistant
  labels:
    app: postgresql
    cluster: acid-ha
    release: prometheus
spec:
  selector:
    matchLabels:
      application: spilo
      galaxy: acid-ha
  podMetricsEndpoints:
    - port: metrics
      interval: 30s
      path: /metrics
      honorLabels: true
  namespaceSelector:
    matchNames:
      - home-assistant