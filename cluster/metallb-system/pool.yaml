---
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: pool
spec:
  autoAssign: true
  addresses:
    - 192.168.1.6/32
    - 192.168.1.7/32
    - 192.168.1.8/32
    - 192.168.1.9/32
---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: default
  namespace: metallb-system
spec:
  ipAddressPools:
    - pool
