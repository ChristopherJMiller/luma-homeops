---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
spec:
  template:
    spec:
      containers:
        - args:
            - --source=service
            - --source=ingress
            - --registry=txt
            - --provider=cloudflare
            - --policy=sync
            - --txt-owner-id=luma
            - --domain-filter=chrismiller.xyz
            - --domain-filter=realliance.net
            - --domain-filter=buttert.art
            - --domain-filter=werethemille.rs
            - --exclude-domains=chrismiller.xyz
            - --exclude-domains=realliance.net
            - --exclude-domains=buttert.art
            - --exclude-domains=werethemille.rs
            - --log-level=debug
          name: external-dns
          env:
            - name: CF_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflare-api-token
                  key: api-token
            - name: CF_API_EMAIL
              value: cmiller548@gmail.com
