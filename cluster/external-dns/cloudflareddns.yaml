---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflareddns
  namespace: external-dns
  labels:
    app: cloudflareddns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflareddns
  template:
    metadata:
      labels:
        app: cloudflareddns
    spec:
      containers:
        - name: cloudflareddns
          image: cr.hotio.dev/hotio/cloudflareddns@sha256:557c0ebf61e417c889bcc4fafe083d396eb27b4185de6f314a0ac0db86d0d92d
          envFrom:
            - configMapRef:
                name: cloudflareddns-config
          env:
            - name: CF_APITOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflare-api-token
                  key: api-token
