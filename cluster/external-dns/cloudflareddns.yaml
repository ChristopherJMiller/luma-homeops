---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflareddns
  namespace: external-dns
  labels:
    app: cloudflareddns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflareddns
  template:
    metadata:
      labels:
        app: cloudflareddns
    spec:
      containers:
        - name: cloudflareddns
          image: ghcr.io/hotio/cloudflareddns@sha256:73063117028852f58fc0a3c00c7cc7473b11f837c5dbcb9ffd7d351e1f2a3b71
          envFrom:
            - configMapRef:
                name: cloudflareddns-config
          env:
            - name: CF_APITOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflare-api-token
                  key: api-token
