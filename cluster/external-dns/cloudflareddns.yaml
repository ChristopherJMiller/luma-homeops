---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflareddns
  namespace: external-dns
  labels:
    app: cloudflareddns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflareddns
  template:
    metadata:
      labels:
        app: cloudflareddns
    spec:
      containers:
        - name: cloudflareddns
          image: ghcr.io/hotio/cloudflareddns@sha256:2d923fd67649613c6e981e320e7ff5a2beea0c76b1cbcc3c8e262c3971fc4e28
          envFrom:
            - configMapRef:
                name: cloudflareddns-config
          env:
            - name: CF_APITOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflare-api-token
                  key: api-token
