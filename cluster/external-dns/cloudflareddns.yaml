---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflareddns
  namespace: external-dns
  labels:
    app: cloudflareddns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflareddns
  template:
    metadata:
      labels:
        app: cloudflareddns
    spec:
      containers:
        - name: cloudflareddns
          image: ghcr.io/hotio/cloudflareddns@sha256:e4e570d04abb9d4bfd650d85a7622348f89cf24eeb308511aef277706487e28c
          envFrom:
            - configMapRef:
                name: cloudflareddns-config
          env:
            - name: CF_APITOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflare-api-token
                  key: api-token
