---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflareddns
  namespace: external-dns
  labels:
    app: cloudflareddns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflareddns
  template:
    metadata:
      labels:
        app: cloudflareddns
    spec:
      containers:
        - name: cloudflareddns
          image: ghcr.io/hotio/cloudflareddns@sha256:818848a71aa758c5a248c0124fdb2e2395c2f59732ff08d5826a25abc9addfa2
          envFrom:
            - configMapRef:
                name: cloudflareddns-config
          env:
            - name: CF_APITOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflare-api-token
                  key: api-token
