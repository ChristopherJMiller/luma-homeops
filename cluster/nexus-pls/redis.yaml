---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexus-pls-redis
  namespace: nexus-pls
  labels:
    app: nexus-pls-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nexus-pls-redis
  template:
    metadata:
      labels:
        app: nexus-pls-redis
    spec:
      containers:
        - name: nexus-pls-redis
          image: docker.io/redis:7-alpine@sha256:dc1b954f5a1db78e31b8870966294d2f93fa8a7fba5c1337a1ce4ec55f311bc3
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: nexus-pls-redis-data
---
apiVersion: v1
kind: Service
metadata:
  name: nexus-pls-redis
  namespace: nexus-pls
spec:
  selector:
    app: nexus-pls-redis
  ports:
    - protocol: TCP
      port: 6379
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nexus-pls-redis-data
  namespace: nexus-pls
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 4Gi
