---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexus-pls-redis
  namespace: nexus-pls
  labels:
    app: nexus-pls-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nexus-pls-redis
  template:
    metadata:
      labels:
        app: nexus-pls-redis
    spec:
      containers:
        - name: nexus-pls-redis
          image: docker.io/redis:7-alpine@sha256:b5527c2f80b30337c8c73e97097b493525d4317c534b5f032908cb68abcb8190
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: nexus-pls-redis-data
---
apiVersion: v1
kind: Service
metadata:
  name: nexus-pls-redis
  namespace: nexus-pls
spec:
  selector:
    app: nexus-pls-redis
  ports:
    - protocol: TCP
      port: 6379
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nexus-pls-redis-data
  namespace: nexus-pls
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 4Gi
