---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexus-pls
  namespace: nexus-pls
  labels:
    app: nexus-pls
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nexus-pls
  template:
    metadata:
      labels:
        app: nexus-pls
    spec:
      containers:
        - name: nexus-pls
          image: ghcr.io/christopherjmiller/nexus-pls:v1.7.0@sha256:5692948856f42aa064acce637f053ff44740ad9965854c27ee84736cd9db0a34
          envFrom:
            - secretRef:
                name: bot-creds
