---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin-webdav
  namespace: jellyfin
  labels:
    app: jellyfin-webdav
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin-webdav
  template:
    metadata:
      labels:
        app: jellyfin-webdav
    spec:
      containers:
        - name: jellyfin-webdav
          image: docker.io/bytemark/webdav:2.4
          ports:
            - containerPort: 80
          env:
            - name: AUTH_TYPE
              valueFrom:
                secretKeyRef:
                  name: jellyfin-webdav-creds
                  key: AUTH_TYPE
            - name: USERNAME
              valueFrom:
                secretKeyRef:
                  name: jellyfin-webdav-creds
                  key: USERNAME
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jellyfin-webdav-creds
                  key: PASSWORD
            - name: LOCATION
              value: /jellydav
          volumeMounts:
            - name: data
              mountPath: /var/lib/dav/data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: jellyfin-media
---
apiVersion: v1
kind: Service
metadata:
  name: jellyfin-webdav
  namespace: jellyfin
spec:
  selector:
    app: jellyfin-webdav
  ports:
    - protocol: TCP
      port: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyfin-webdav
  namespace: jellyfin
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: 0
spec:
  tls:
    - hosts:
        - luma.chrismiller.xyz
      secretName: luma-tls
  rules:
    - host: luma.chrismiller.xyz
      http:
        paths:
          - path: /jellydav
            pathType: Prefix
            backend:
              service:
                name: jellyfin-webdav
                port:
                  number: 80
    - http:
        paths:
          - path: /jellydav
            pathType: Prefix
            backend:
              service:
                name: jellyfin-webdav
                port:
                  number: 80
