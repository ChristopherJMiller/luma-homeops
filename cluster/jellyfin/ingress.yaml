---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyfin
  namespace: jellyfin
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - nas.luma.chrismiller.xyz
      secretName: nas-luma-tls
  rules:
    - host: nas.luma.chrismiller.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jellyfin
                port:
                  number: 8096
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: nas-luma-tls
  namespace: jellyfin
spec:
  secretName: nas-luma-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
  commonName: nas.luma.chrismiller.xyz
  dnsNames:
    - nas.luma.chrismiller.xyz
  privateKey:
    rotationPolicy: Always
    algorithm: ECDSA
    size: 384
