---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyfin
  namespace: jellyfin
  annotations:
    external-dns.alpha.kubernetes.io/target: werethemille.rs
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - watch.werethemille.rs
      secretName: watch-tls
  rules:
    - host: watch.werethemille.rs
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jellyfin
                port:
                  number: 8096
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: watch-tls
  namespace: jellyfin
spec:
  secretName: watch-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
  commonName: watch.werethemille.rs
  dnsNames:
    - watch.werethemille.rs
  privateKey:
    rotationPolicy: Always
    algorithm: ECDSA
    size: 384
