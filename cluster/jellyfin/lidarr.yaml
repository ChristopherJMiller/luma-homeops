---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: lidarr
  namespace: flux-system
spec:
  interval: 1m0s
  url: https://k8s-at-home.com/charts/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: lidarr
  namespace: flux-system
spec:
  chart:
    spec:
      chart: lidarr
      sourceRef:
        kind: HelmRepository
        name: lidarr
      version: 14.x.x
  interval: 1m0s
  releaseName: lidarr
  targetNamespace: jellyfin
  values:
    env:
      TZ: America/Los_Angeles
    persistence:
      config:
        enabled: true
        size: 1Gi
        accessMode: ReadWriteOnce
      media:
        enabled: true
        mountPath: /media
        existingClaim: navidrome-music
        accessMode: ReadWriteOnce
      downloads:
        enabled: true
        mountPath: /downloads
        existingClaim: qbittorrent-downloads
        accessMode: ReadWriteOnce
    podSecurityContext:
      runAsUser: 0
