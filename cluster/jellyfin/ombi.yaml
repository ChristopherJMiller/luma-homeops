---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: ombi
  namespace: flux-system
spec:
  interval: 1m0s
  url: https://k8s-at-home.com/charts/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ombi
  namespace: flux-system
spec:
  chart:
    spec:
      chart: ombi
      sourceRef:
        kind: HelmRepository
        name: ombi
      version: 11.x.x
  interval: 1m0s
  releaseName: ombi
  targetNamespace: jellyfin
  values:
    env:
      TZ: America/Los_Angeles
    persistence:
      config:
        enabled: true
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ombi
  namespace: jellyfin
  annotations:
    external-dns.alpha.kubernetes.io/target: werethemille.rs
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - request.werethemille.rs
      secretName: request-tls
  rules:
    - host: request.werethemille.rs
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ombi
                port:
                  number: 3579
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: request-tls
  namespace: jellyfin
spec:
  secretName: request-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
  commonName: request.werethemille.rs
  dnsNames:
    - request.werethemille.rs
  privateKey:
    rotationPolicy: Always
    algorithm: ECDSA
    size: 384
