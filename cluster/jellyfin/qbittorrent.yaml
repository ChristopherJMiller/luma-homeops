---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: qbittorrent
  namespace: flux-system
spec:
  interval: 1m0s
  url: https://k8s-at-home.com/charts/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: flux-system
spec:
  chart:
    spec:
      chart: qbittorrent
      sourceRef:
        kind: HelmRepository
        name: qbittorrent
      version: 13.x.x
  interval: 1m0s
  releaseName: qbittorrent
  targetNamespace: jellyfin
  values:
    env:
      TZ: America/Los_Angeles
    persistence:
      config:
        enabled: true
        size: 1Gi
        accessMode: ReadWriteOnce
      media:
        enabled: true
        existingClaim: jellyfin-media
      downloads:
        enabled: true
        size: 45Gi
        accessMode: ReadWriteOnce
