---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: jellyfin
  namespace: flux-system
spec:
  interval: 1m0s
  url: https://k8s-at-home.com/charts/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: flux-system
spec:
  chart:
    spec:
      chart: jellyfin
      sourceRef:
        kind: HelmRepository
        name: jellyfin
      version: 9.x.x
  interval: 1m0s
  releaseName: jellyfin
  targetNamespace: jellyfin
  values:
    env:
      TZ: America/Los_Angeles
    persistence:
      config:
        enabled: true
        hostPath:
          path: /os-ssd/jellyfin-config/
          type: Directory
      media:
        enabled: true
        size: 250Gi
        retain: true
        accessMode: ReadWriteOnce
    resources:
      requests:
        amd.com/gpu: 1
        memory: 4Gi
        cpu: 500m
      limits:
        amd.com/gpu: 1
        memory: 6Gi
        cpu: 2.5
