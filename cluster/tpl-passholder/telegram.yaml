---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegram
  labels:
    app: telegram
spec:
  replicas: 1
  revisionHistoryLimit: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      app: telegram
  template:
    metadata:
      labels:
        app: telegram
    spec:
      securityContext:
        runAsUser: 101
        runAsGroup: 101
      containers:
        - name: telegram
          image: ghcr.io/christopherjmiller/tpl-passholder:main@sha256:20018e52eb814e24782e94ba2c7d712f0e8421ab44f61fd3d1da3c3975296593
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: 100Mi
              cpu: 100m
            limits:
              memory: 100Mi
              cpu: 100m
          securityContext:
            readOnlyRootFilesystem: true
            runAsUser: 101
            runAsGroup: 101
          envFrom:
            - secretRef:
                name: tpl-secrets
            - configMapRef:
                name: redis-config
---
apiVersion: v1
kind: Service
metadata:
  name: telegram
spec:
  selector:
    app: telegram
  ports:
    - protocol: TCP
      port: 3000
