---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: attraction-sync
spec:
  schedule: "*/15 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          securityContext:
            runAsUser: 101
            runAsGroup: 101
          containers:
            - name: telegram
              image: ghcr.io/christopherjmiller/tpl-passholder:main@sha256:78d941b2ad4c7ca97eeb8387332a504e0d73337386960ba3c81d38f145c8609a
              resources:
                requests:
                  memory: 100Mi
                  cpu: 100m
                limits:
                  memory: 100Mi
                  cpu: 100m
              securityContext:
                readOnlyRootFilesystem: true
                runAsUser: 101
                runAsGroup: 101
              env:
                - name: MODE
                  value: REFRESH
                - name: NOTIFY_URL
                  value: http://telegram:3000
              envFrom:
                - secretRef:
                    name: tpl-secrets
                - configMapRef:
                    name: redis-config
