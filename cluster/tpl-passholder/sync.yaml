---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: attraction-sync
spec:
  schedule: "*/15 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          securityContext:
            runAsUser: 101
            runAsGroup: 101
          containers:
            - name: telegram
              image: ghcr.io/christopherjmiller/tpl-passholder:main@sha256:91579cc54637296e769d2132eee49351501f5ad037f694b85a9fe5613ec137d6
              resources:
                requests:
                  memory: 100Mi
                  cpu: 100m
                limits:
                  memory: 100Mi
                  cpu: 100m
              securityContext:
                readOnlyRootFilesystem: true
                runAsUser: 101
                runAsGroup: 101
              env:
                - name: MODE
                  value: REFRESH
              envFrom:
                - secretRef:
                    name: tpl-secrets
                - configMapRef:
                    name: redis-config
