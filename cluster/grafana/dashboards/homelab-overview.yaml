                "align": "auto",
                "displayMode": "auto"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  }
                ]
              }
            }
          },
          "gridPos": {
            "h": 8,
            "w": 24,
            "x": 0,
            "y": 12
          },
          "id": 6,
          "options": {
            "showHeader": true
          },
          "pluginVersion": "8.0.0",
          "targets": [
            {
              "expr": "certmanager_certificate_expiration_timestamp_seconds - time() < 30 * 24 * 60 * 60",
              "format": "table",
              "instant": true,
              "refId": "A"
            }
          ],
          "title": "Certificate Expiration Status",
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {},
                "indexByName": {},
                "renameByName": {
                  "name": "Certificate",
                  "namespace": "Namespace",
                  "Value": "Days Until Expiration"
                }
              }
            }
          ],
          "type": "table"
        }
