            {
              "expr": "rate(container_cpu_usage_seconds_total{namespace=\"argo-cd\",pod=~\".*repo-server.*\"}[5m])",
              "legendFormat": "CPU",
              "refId": "A"
            },
            {
              "expr": "container_memory_working_set_bytes{namespace=\"argo-cd\",pod=~\".*repo-server.*\"}",
              "legendFormat": "Memory",
              "refId": "B"
            }
          ],
          "title": "Repository Server Performance",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "description": "Git fetch duration percentiles",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisLabel": "",
