            {
              "expr": "histogram_quantile(0.90, sum(rate(argocd_git_request_duration_seconds_bucket[5m])) by (le))",
              "legendFormat": "P90",
              "refId": "B"
            },
            {
              "expr": "histogram_quantile(0.95, sum(rate(argocd_git_request_duration_seconds_bucket[5m])) by (le))",
              "legendFormat": "P95",
