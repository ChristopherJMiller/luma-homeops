          "gridPos": {
            "h": 4,
            "w": 6,
            "x": 6,
            "y": 0
          },
          "id": 2,
          "options": {
            "colorMode": "background",
            "graphMode": "none",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "text": {},
            "textMode": "value_and_name"
          },
          "pluginVersion": "8.0.0",
          "targets": [
            {
              "expr": "count by (sync_status) (argocd_app_info)",
              "legendFormat": "{{sync_status}}",
              "refId": "A"
            }
          ],
          "title": "Sync Status",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "description": "ArgoCD sync operations rate",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 30,
                "gradientMode": "opacity",
                "hideFrom": {
                  "tooltip": false,
                  "viz": false,
                  "legend": false
                },
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": {
                  "group": "A",
                  "mode": "normal"
                },
                "thresholdsStyle": {
                  "mode": "off"
                }
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  }
                ]
              },
              "unit": "ops"
            },
            "overrides": [
              {
                "matcher": {
                  "id": "byName",
                  "options": "Success"
                },
                "properties": [
                  {
                    "id": "color",
                    "value": {
                      "fixedColor": "#73BF69",
                      "mode": "fixed"
                    }
                  }
                ]
              },
              {
                "matcher": {
                  "id": "byName",
                  "options": "Failed"
                },
                "properties": [
                  {
                    "id": "color",
                    "value": {
                      "fixedColor": "#F2495C",
                      "mode": "fixed"
                    }
                  }
                ]
              },
              {
                "matcher": {
                  "id": "byName",
                  "options": "In Progress"
                },
                "properties": [
                  {
                    "id": "color",
                    "value": {
                      "fixedColor": "#FADE2A",
                      "mode": "fixed"
                    }
                  }
                ]
              }
            ]
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 0
          },
          "id": 3,
          "options": {
            "tooltip": {
              "mode": "multi"
            },
            "legend": {
              "calcs": ["mean", "lastNotNull"],
              "displayMode": "table",
              "placement": "bottom"
            }
          },
          "pluginVersion": "8.0.0",
          "targets": [
            {
              "expr": "sum(rate(argocd_app_sync_total{phase=\"Succeeded\"}[5m]))",
              "legendFormat": "Success",
              "refId": "A"
            },
            {
              "expr": "sum(rate(argocd_app_sync_total{phase=\"Failed\"}[5m]))",
              "legendFormat": "Failed",
              "refId": "B"
            },
            {
              "expr": "sum(rate(argocd_app_sync_total{phase=\"Running\"}[5m]))",
              "legendFormat": "In Progress",
              "refId": "C"
            }
          ],
          "title": "Sync Operations Rate",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "description": "Repository Server CPU and Memory usage",
