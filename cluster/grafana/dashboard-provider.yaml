apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
  namespace: prometheus
  labels:
    grafana_dashboard_provider: "1"
data:
  provider.yaml: |
    apiVersion: 1
    providers:
    - name: 'luma-homelab-dashboards'
      orgId: 1
      folder: 'Luma Homelab'
      type: file
      disableDeletion: false
      updateIntervalSeconds: 10
      allowUiUpdates: true
      options:
        path: /var/lib/grafana/dashboards/luma-homelab